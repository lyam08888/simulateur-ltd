<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    .container { max-width: 300px; margin: auto; }
    input { width: 100%; padding: 10px; margin: 5px 0; }
    button { width: 100%; padding: 10px; margin-top: 10px; background: #2b8a3e; color: #fff; border: none; cursor: pointer; }
    button:hover { background: #1f6b2f; }
    #message { margin-top: 10px; color: red; }
  </style>
</head>
<body>
  <h2>Connexion / Inscription</h2>
  <div class="container">
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Mot de passe" />
    <button onclick="signup()">Créer un compte</button>
    <button onclick="login()">Connexion</button>
    <p id="message"></p>
  </div>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const { createClient } = supabase;
    const supabaseUrl = "https://llujeetuahyabtocjzjl.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxsdWplZXR1YWh5YWJ0b2NqempsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMzNTA3NjcsImV4cCI6MjA2ODkyNjc2N30.tnkkUUzl7T5EKD-DJ5fuElwAzBFEUr7shQuLtdACdcY";
    const supabaseClient = createClient(supabaseUrl, supabaseKey);

    async function signup() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const { error } = await supabaseClient.auth.signUp({ email, password });
      document.getElementById("message").innerText = error ? error.message : "Compte créé ! Vérifiez vos emails.";
    }

    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });
      if (error) {
        document.getElementById("message").innerText = error.message;
      } else {
        window.location.href = "dashboard.html"; // Redirige vers le tableau de bord
      }
    }
  </script>
</body>
</html>
