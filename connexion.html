<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <!-- La balise meta viewport est essentielle pour le design responsive. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Connexion et inscription au LTD Simulator.">
    <title>LTD Simulator - Connexion</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            /* Colors */
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #a5b4fc;
            --secondary: #10b981;
            --secondary-dark: #059669;
            --accent: #f59e0b;
            --accent-dark: #d97706;
            --error: #ef4444;
            
            /* Surfaces */
            --background: #0f172a;
            --surface: #1e293b;
            --surface-elevated: #334155;
            --surface-hover: #475569;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.15);
            
            /* Text */
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            
            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-md: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 25px 50px -12px rgb(0 0 0 / 0.25);
            --shadow-glow: 0 0 15px 0px rgba(99, 102, 241, 0.3);

            /* Animation */
            --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            
            /* Spacing */
            --spacing-xs: 0.5rem;
            --spacing-sm: 1rem;
            --spacing-md: 1.5rem;
            --spacing-lg: 2rem;
            --spacing-xl: 3rem;
            
            /* Borders */
            --radius-sm: 0.375rem;
            --radius: 0.5rem;
            --radius-md: 0.75rem;
            --radius-lg: 1rem;
            --radius-xl: 1.5rem;
            --radius-full: 9999px;
        }

        /* Light mode */
        body.light-mode {
            --background: #f1f5f9;
            --surface: #ffffff;
            --surface-elevated: #e2e8f0;
            --surface-hover: #cbd5e1;
            --glass: rgba(0, 0, 0, 0.05);
            --glass-border: rgba(0, 0, 0, 0.1);
            --text-primary: #1e293b;
            --text-secondary: #475569;
            --text-muted: #64748b;
            --shadow-glow: 0 0 15px 0px rgba(99, 102, 241, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            transition: var(--transition-slow);
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 15% 50%, rgba(99, 102, 241, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 85% 30%, rgba(16, 185, 129, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 50% 85%, rgba(245, 158, 11, 0.1) 0%, transparent 40%);
            pointer-events: none;
            z-index: -1;
            animation: background-pan 30s linear infinite;
        }
        
        @keyframes background-pan {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        [onclick], .nav-link, .mobile-nav-item, .login-btn, .theme-toggle, .mobile-toggle {
            cursor: pointer;
        }

        /* --- Header & Navigation --- */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            backdrop-filter: blur(20px) saturate(180%);
            background: rgba(15, 23, 42, 0.8);
            border-bottom: 1px solid var(--glass-border);
            transition: var(--transition);
        }

        body.light-mode .header {
            background: rgba(255, 255, 255, 0.8);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 var(--spacing-sm); 
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 4.5rem;
            gap: var(--spacing-md);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            text-decoration: none;
            color: var(--text-primary);
            font-weight: 800;
            font-size: 1.2rem; 
            transition: var(--transition);
            flex-shrink: 0;
        }
        .logo:hover {
            transform: scale(1.05);
            text-shadow: 0 0 10px var(--primary-light);
        }

        .logo-icon {
            height: 1.8rem;
            width: auto;
            vertical-align: -0.4rem;
        }
        
        .logo-text-extended {
            display: none;
        }

        /* --- Mobile Navigation --- */
        .nav-desktop { 
            display: none; 
        } 

        .mobile-toggle {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 2.5rem;
            height: 2.5rem;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius);
            transition: var(--transition);
        }
        
        .hamburger { position: relative; width: 1.25rem; height: 1rem; }
        .hamburger span { position: absolute; left: 0; width: 100%; height: 2px; background: var(--text-primary); border-radius: 1px; transition: var(--transition); }
        .hamburger span:nth-child(1) { top: 0; }
        .hamburger span:nth-child(2) { top: 50%; transform: translateY(-50%); }
        .hamburger span:nth-child(3) { bottom: 0; }
        .mobile-toggle.active .hamburger span:nth-child(1) { top: 50%; transform: translateY(-50%) rotate(45deg); }
        .mobile-toggle.active .hamburger span:nth-child(2) { opacity: 0; }
        .mobile-toggle.active .hamburger span:nth-child(3) { bottom: 50%; transform: translateY(50%) rotate(-45deg); }

        .mobile-menu { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: var(--background); z-index: 999; display: flex; flex-direction: column; opacity: 0; visibility: hidden; transition: var(--transition-slow); }
        .mobile-menu.active { opacity: 1; visibility: visible; }
        .mobile-menu-header { display: flex; align-items: center; justify-content: space-between; padding: 0 var(--spacing-sm); height: 4.5rem; border-bottom: 1px solid var(--glass-border); flex-shrink: 0; }
        .mobile-menu-close { width: 2.5rem; height: 2.5rem; display: flex; align-items: center; justify-content: center; background: var(--glass); border: 1px solid var(--glass-border); border-radius: var(--radius); color: var(--text-primary); }
        .mobile-menu-content { flex: 1; padding: var(--spacing-lg) var(--spacing-sm); overflow-y: auto; }
        .mobile-nav-section-title { color: var(--text-muted); font-size: 0.75rem; font-weight: 600; text-transform: uppercase; letter-spacing: 0.1em; margin: var(--spacing-lg) 0 var(--spacing-md) 0; }
        .mobile-nav-items { display: flex; flex-direction: column; gap: var(--spacing-xs); }
        .mobile-nav-item { display: flex; align-items: center; gap: var(--spacing-sm); padding: var(--spacing-md); color: var(--text-secondary); text-decoration: none; border-radius: var(--radius-md); }
        .mobile-nav-item-icon { font-size: 1.25rem; width: 2.5rem; height: 2.5rem; display: flex; align-items: center; justify-content: center; background: var(--glass); border-radius: var(--radius); }
        .mobile-nav-item:hover { background: var(--glass); color: var(--text-primary); }

        /* --- Desktop Navigation --- */
        .nav-actions {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }
        .theme-toggle {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 2.5rem;
            height: 2.5rem;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius);
            color: var(--text-secondary);
            transition: var(--transition);
        }
        .theme-toggle:hover {
            background: var(--surface-elevated);
            color: var(--text-primary);
            transform: rotate(15deg);
        }

        /* --- Contenu Principal --- */
        .main-content { 
            margin-top: 4.5rem; 
            padding: var(--spacing-xl) var(--spacing-sm); 
            max-width: 1400px; 
            margin-left: auto; 
            margin-right: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 4.5rem);
        }

        /* --- Login Form Styles --- */
        .login-container {
            width: 100%;
            max-width: 400px;
            background: var(--surface);
            padding: var(--spacing-lg);
            border-radius: var(--radius-lg);
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow-lg);
            text-align: center;
        }

        .login-container h2 {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: var(--spacing-lg);
            color: var(--text-primary);
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
        }

        .login-form input {
            width: 100%;
            padding: 0.8rem 1rem;
            background-color: var(--surface-elevated);
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
            border-radius: var(--radius);
            font-size: 1rem;
            transition: var(--transition);
        }
        .login-form input::placeholder {
            color: var(--text-muted);
        }
        .login-form input:focus {
            background-color: var(--surface-hover);
            border-color: var(--primary);
            box-shadow: 0 0 0 2px var(--primary-dark);
            outline: none;
        }

        .login-form .btn {
            width: 100%;
            padding: 0.8rem 1rem;
            border: none;
            border-radius: var(--radius);
            font-weight: 600;
            font-size: 1rem;
            transition: var(--transition);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
        }

        .login-form .btn-primary {
            background-color: var(--primary);
            color: white;
        }
        .login-form .btn-primary:hover {
            background-color: var(--primary-dark);
        }

        .login-form .btn-secondary {
            background-color: var(--secondary);
            color: white;
        }
        .login-form .btn-secondary:hover {
            background-color: var(--secondary-dark);
        }
        
        .login-form .btn-google {
            background-color: #fff;
            color: #1e293b;
            border: 1px solid var(--glass-border);
        }
        .login-form .btn-google:hover {
            background-color: #f1f5f9;
        }
        .login-form .btn-google .fa-google {
            color: #DB4437;
        }

        #message {
            margin-top: var(--spacing-md);
            color: var(--error);
            font-weight: 500;
            min-height: 1.5em;
        }
        
        /* --- Animations & Utilitaires --- */
        .animate-in {
            opacity: 0;
            transform: translateY(40px);
            transition: opacity 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94), transform 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        .animate-in.is-visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .toast-notification { position: fixed; bottom: var(--spacing-lg); right: var(--spacing-lg); background: var(--surface); border: 1px solid var(--glass-border); border-radius: var(--radius-lg); padding: var(--spacing-md); box-shadow: var(--shadow-xl); transform: translateX(calc(100% + var(--spacing-lg))); transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1); z-index: 1100; backdrop-filter: blur(20px); max-width: 350px; }
        .toast-notification.show { transform: translateX(0); }
        .toast-notification-content { display: flex; align-items: flex-start; gap: var(--spacing-sm); }
        .toast-notification-icon { font-size: 1.25rem; color: var(--primary); margin-top: 2px; }
        .toast-notification-text { color: var(--text-primary); font-weight: 500; flex: 1; }
        .toast-notification-close { background: none; border: none; color: var(--text-muted); cursor: pointer; padding: 0; font-size: 1rem; }
        .toast-notification.success .toast-notification-icon { color: var(--secondary); }
        .toast-notification.warning .toast-notification-icon { color: var(--accent); }
        .toast-notification.error .toast-notification-icon { color: var(--error); }

        .progress-bar { position: fixed; top: 0; left: 0; width: 100%; height: 3px; background: transparent; z-index: 1001; opacity: 0; transition: opacity 0.3s ease; }
        .progress-bar.show { opacity: 1; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, var(--primary), var(--secondary)); width: 0%; transition: width 0.3s ease; box-shadow: 0 0 10px var(--primary), 0 0 5px var(--secondary); }
        
        /* --- Loading Overlay --- */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            z-index: 2000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .loading-overlay.show {
            opacity: 1;
            visibility: visible;
        }
        .loading-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--spacing-lg);
            color: var(--text-primary);
        }
        .loading-content .logo-icon {
            height: 5rem;
            animation: pulse 2s infinite cubic-bezier(0.4, 0, 0.6, 1);
        }
        .loading-content p {
            font-size: 1.1rem;
            font-weight: 500;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--glass-border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.7;
                transform: scale(0.95);
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        
        /* --- Tutorial Overlay --- */
        .tutorial-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(4px);
            z-index: 9000;
            opacity: 0;
            visibility: hidden;
            transition: opacity var(--transition-slow), visibility var(--transition-slow);
        }
        .tutorial-overlay.show {
            opacity: 1;
            visibility: visible;
        }
        .tutorial-highlight {
            position: absolute;
            border-radius: var(--radius-lg);
            box-shadow: 0 0 0 4px var(--primary), 0 0 25px 10px var(--primary-dark);
            pointer-events: none;
            transition: all var(--transition-slow);
        }
        .tutorial-box {
            position: absolute;
            background: var(--surface-elevated);
            padding: var(--spacing-md);
            border-radius: var(--radius-lg);
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow-xl);
            width: clamp(280px, 80vw, 320px);
            opacity: 0;
            transform: translateY(20px);
            transition: opacity var(--transition-slow), transform var(--transition-slow);
        }
        .tutorial-overlay.show .tutorial-box {
            opacity: 1;
            transform: translateY(0);
        }
        .tutorial-box h3 {
            margin-top: 0;
            margin-bottom: var(--spacing-sm);
            color: var(--text-primary);
        }
        .tutorial-box p {
            font-size: 0.95rem;
            color: var(--text-secondary);
            margin-bottom: var(--spacing-md);
        }
        .tutorial-box button {
            width: 100%;
            padding: 0.75rem;
            border: none;
            background: var(--primary);
            color: white;
            border-radius: var(--radius);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }
        .tutorial-box button:hover {
            background: var(--primary-dark);
        }

        /* --- Media Queries pour la réactivité --- */
        @media (min-width: 768px) {
            .nav-container {
                padding: 0 var(--spacing-md);
            }
            .logo {
                font-size: 1.2rem;
            }
            .logo-icon {
                height: 2rem;
            }
            .main-content {
                padding: var(--spacing-xl) var(--spacing-md);
            }
        }

        @media (min-width: 1024px) {
            .mobile-toggle {
                display: none;
            }
            .nav-desktop {
                display: flex;
                align-items: center;
                flex-grow: 1;
                justify-content: flex-end; 
            }
        }

        @media (min-width: 1280px) {
            .logo-text-extended {
                display: inline;
            }
        }
    </style>
</head>

        <div class="progress-fill" id="progressFill"></div>
    </div>
    
    <!-- Tutorial Overlay -->
    <div id="tutorialOverlay" class="tutorial-overlay">
        <div id="tutorialHighlight" class="tutorial-highlight"></div>
        <div id="tutorialBox" class="tutorial-box">

    <!-- Menu Mobile -->

                     <path d="M50 85V20C50 14.4772 54.4772 10 60 10H70C75.5228 10 80 14.4772 80 20V85H50Z" fill="var(--primary)"></path>

    <!-- Loading Overlay -->

        <div class="loading-content">
            <svg class="logo-icon" viewBox="20 10 60 75" xmlns="http://www.w3.org/2000/svg" fill="none">
                <path d="M20 85V40C20 34.4772 24.4772 30 30 30H40C45.5228 30 50 34.4772 50 40V85H20Z" fill="var(--primary-light)" fill-opacity="0.7"></path>
                <path d="M50 85V20C50 14.4772 54.4772 10 60 10H70C75.5228 10 80 14.4772 80 20V85H50Z" fill="var(--primary)"></path>

            <button class="toast-notification-close" onclick="this.parentElement.parentElement.classList.remove('show')"><i class="fas fa-times"></i></button>

        // --- Helper Functions for UI ---
        function showLoadingOverlay() {
            const overlay = document.getElementById('loadingOverlay');
            if (overlay) overlay.classList.add('show');
        }

        function hideLoadingOverlay() {
            const overlay = document.getElementById('loadingOverlay');
            if (overlay) overlay.classList.remove('show');
        }

        // --- Auth Functions ---
        async function signup() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const messageEl = document.getElementById("message");
            
            messageEl.textContent = '';
            showLoadingOverlay();
            const { error } = await supabaseClient.auth.signUp({ email, password });
            hideLoadingOverlay();

            if (error) {
                messageEl.innerText = error.message;
            } else {
                messageEl.innerText = "Compte créé ! Vérifiez vos emails pour confirmer.";
                messageEl.style.color = "var(--secondary)";
            }
        }

        async function login() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const messageEl = document.getElementById("message");

            messageEl.textContent = '';
            showLoadingOverlay();
            const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });
            
            if (error) {
                hideLoadingOverlay();
                messageEl.innerText = error.message;
                messageEl.style.color = "var(--error)";
            } 
            // La redirection sera gérée par onAuthStateChange
        }
        
        async function loginWithGoogle() {
            showLoadingOverlay();
            const { data, error } = await supabaseClient.auth.signInWithOAuth({
                provider: 'google',
                options: {
                    redirectTo: window.location.href.split('#')[0]
                }
            });

            if (error) {
                hideLoadingOverlay();
                const messageEl = document.getElementById("message");
                messageEl.innerText = error.message;
                messageEl.style.color = "var(--error)";
            }
        }

        // --- UI Logic from Template ---
        let currentTheme = localStorage.getItem('theme') || 'dark';

        function showProgress() {
            const progressBar = document.getElementById('progressBar');
            const progressFill = document.getElementById('progressFill');
            if (!progressBar || !progressFill) return;

            progressBar.classList.add('show');
            progressFill.style.width = '0%';
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 20;
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(interval);
                    setTimeout(() => {
                        progressBar.classList.remove('show');
                        setTimeout(() => {
                            progressFill.style.width = '0%';
                        }, 300);
                    }, 500);
                }
                progressFill.style.width = progress + '%';
            }, 100);
        }

        function showToastNotification(message, type = 'info', duration = 3000) {
            const notification = document.getElementById('toastNotification');
            const notificationText = document.getElementById('toastNotificationText');
            const notificationIcon = document.getElementById('toastNotificationIcon');
            if (!notification || !notificationText || !notificationIcon) return;
            
            notification.className = 'toast-notification';
            notificationIcon.className = 'toast-notification-icon fas';

            switch(type) {
                case 'success':
                    notificationIcon.classList.add('fa-check-circle');
                    notification.classList.add('success');
                    break;
                case 'warning':
                    notificationIcon.classList.add('fa-exclamation-triangle');
                    notification.classList.add('warning');
                    break;
                case 'error':
                    notificationIcon.classList.add('fa-exclamation-circle');
                    notification.classList.add('error');
                    break;
                default:
                    notificationIcon.classList.add('fa-info-circle');
            }
            notificationText.textContent = message;
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, duration);
        }

        function updateThemeUI() {
            const themeIcon = document.getElementById('themeIcon');
            if (!themeIcon) return;
            document.body.classList.toggle('light-mode', currentTheme === 'light');
            themeIcon.className = currentTheme === 'light' ? 'fas fa-moon' : 'fas fa-sun';
        }

        function populateMobileNav() {
            const mobileNavContainer = document.querySelector('.mobile-menu .mobile-nav-items');
            if(!mobileNavContainer) return;

            mobileNavContainer.innerHTML = ''; 

            const actionsHeader = document.createElement('h3');
            actionsHeader.className = 'mobile-nav-section-title';
            actionsHeader.textContent = 'Actions';
            mobileNavContainer.appendChild(actionsHeader);
            
            const themeItem = document.createElement('a');
            themeItem.href = '#';
            themeItem.className = 'mobile-nav-item';
            themeItem.onclick = (e) => {
                e.preventDefault();
                toggleTheme();
            };
            themeItem.innerHTML = `<div class="mobile-nav-item-icon"><i class="fas fa-sun"></i></div><h4>Changer de thème</h4>`;
            mobileNavContainer.appendChild(themeItem);
        }

        function initAnimations() {
            const observer = new IntersectionObserver((entries, obs) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('is-visible');
                        obs.unobserve(entry.target);
                    }
                });
            }, { threshold: 0.1 });

            document.querySelectorAll('.animate-in').forEach(el => {
                observer.observe(el);
            });
        }

        window.navigateTo = function(pageFile) {
            showProgress();
            showToastNotification(`Chargement de la page...`, 'info');
            if (window.location.href.endsWith(pageFile)) {
                 setTimeout(() => {
                     const progressBar = document.getElementById('progressBar');
                     if(progressBar) progressBar.classList.remove('show');
                 }, 500);
                 return;
            }
            setTimeout(() => {
                window.location.href = pageFile;
            }, 1000);
        }

        window.toggleTheme = function() {
            currentTheme = currentTheme === 'light' ? 'dark' : 'light';
            localStorage.setItem('theme', currentTheme);
            updateThemeUI();
            showToastNotification(`Mode ${currentTheme === 'light' ? 'clair' : 'sombre'} activé`, 'success');
        }
        
        window.toggleMobileMenu = function() {
            const mobileToggle = document.getElementById('mobileToggle');
            const mobileMenu = document.getElementById('mobileMenu');
            if (!mobileToggle || !mobileMenu) return;

            mobileToggle.classList.toggle('active');
            mobileMenu.classList.toggle('active');
            document.body.style.overflow = mobileMenu.classList.contains('active') ? 'hidden' : '';
        }

        function showTutorial() {
            const overlay = document.getElementById('tutorialOverlay');
            const highlight = document.getElementById('tutorialHighlight');
            const box = document.getElementById('tutorialBox');
            const loginContainer = document.getElementById('loginContainer');

            if (!overlay || !highlight || !box || !loginContainer) return;

            const rect = loginContainer.getBoundingClientRect();

            highlight.style.top = `${rect.top - 10}px`;
            highlight.style.left = `${rect.left - 10}px`;
            highlight.style.width = `${rect.width + 20}px`;
            highlight.style.height = `${rect.height + 20}px`;

            box.style.top = `${rect.bottom + 15}px`;
            box.style.left = `50%`;
            box.style.transform = 'translateX(-50%)';

            overlay.classList.add('show');
        }

        window.hideTutorial = function() {
            const overlay = document.getElementById('tutorialOverlay');
            if (overlay) {
                overlay.classList.remove('show');
            }
            localStorage.setItem('tutorialLoginSeen', 'true');
        }

        document.addEventListener('DOMContentLoaded', () => {
            updateThemeUI();
            initAnimations();
            populateMobileNav();

            // --- Gère l'état d'authentification ---
            supabaseClient.auth.onAuthStateChange(async (event, session) => {
                if (event === 'SIGNED_IN' && session) {
                    showLoadingOverlay();
                    window.history.replaceState({}, document.title, window.location.pathname);
                    
                    setTimeout(() => {
                        window.location.href = "dashboard.html";
                    }, 1500);
                }
            });

            // Show tutorial if not seen before
            setTimeout(() => {
                if (localStorage.getItem('tutorialLoginSeen') !== 'true') {
                    showTutorial();
                }
            }, 1000); // Delay to allow page animation to finish
        });
    </script>
</body>
