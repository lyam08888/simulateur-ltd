<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>G√©n√©rateur de CV IA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f7fa;
    }
    h1 {
      color: #333;
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {

      padding: 15px;

    }
  </style>
</head>
<body>
  <h1>üß† G√©n√©rateur de CV avec IA Gemini</h1>

  <label for="prompt">Entrez votre demande (ex : "√âcris un CV pour un ing√©nieur VRD dipl√¥m√© de l‚ÄôINSA") :</label>
  <textarea id="prompt" placeholder="Votre demande ici..."></textarea>
  <br />
  <button onclick="generateCV()">G√©n√©rer le CV</button>

  <div id="result"></div>

  <script>
    async function generateCV() {
      const prompt = document.getElementById("prompt").value.trim();
      const resultDiv = document.getElementById("result");

      if (!prompt) {
        alert("Merci de remplir le champ avant de g√©n√©rer.");
        return;
      }

      resultDiv.innerHTML = "‚è≥ G√©n√©ration en cours...";

      try {
        const response = await fetch("https://simulateur-ltd.onrender.com/api/gemini", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ prompt })
        });

        const data = await response.json();

        if (data.response) {
          resultDiv.innerHTML = `<strong>‚úÖ R√©sultat :</strong><br><br>${data.response}`;
        } else {
          resultDiv.innerHTML = `<span style="color:red;">‚ùå ${data.error}</span>`;
        }
      } catch (error) {
        resultDiv.innerHTML = `<span style="color:red;">‚ùå Erreur serveur ou r√©seau.</span>`;
      }
    }
  </script>
</body>
</html>
