<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>G√©n√©rateur de CV IA</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center px-4 py-8">
  <div class="w-full max-w-2xl bg-white shadow-lg rounded-xl p-6">
    <h1 class="text-3xl font-bold text-center mb-6 text-blue-700">üß† G√©n√©rateur de CV avec IA Gemini</h1>
    
    <label for="prompt" class="block text-lg font-medium text-gray-700 mb-2">
      Entrez votre demande :
    </label>
    <textarea id="prompt" placeholder="Ex : √âcris un CV pour un ing√©nieur VRD dipl√¥m√© de l‚ÄôINSA"
      class="w-full h-40 border border-gray-300 rounded-lg p-4 mb-4 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none"></textarea>

    <button onclick="generateCV()"
      class="w-full bg-blue-600 text-white font-semibold py-3 rounded-md hover:bg-blue-700 transition">
      üéØ G√©n√©rer le CV
    </button>

    <div id="result"
      class="mt-6 p-5 bg-gray-50 border border-gray-200 rounded-lg shadow-inner text-sm text-gray-800 whitespace-pre-wrap leading-relaxed"></div>
  </div>

  <script>
    async function generateCV() {
      const prompt = document.getElementById("prompt").value.trim();
      const resultDiv = document.getElementById("result");

      if (!prompt) {
        alert("Merci de remplir le champ avant de g√©n√©rer.");
        return;
      }

      resultDiv.innerHTML = "‚è≥ G√©n√©ration en cours...";

      try {
        const response = await fetch("https://simulateur-ltd.onrender.com/api/gemini", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });

        const data = await response.json();

        if (data.response) {
          resultDiv.innerHTML = `‚úÖ R√©sultat :\n\n${data.response}`;
        } else {
          resultDiv.innerHTML = `‚ùå ${data.error}`;
        }
      } catch (err) {
        resultDiv.innerHTML = `‚ùå Erreur serveur ou r√©seau.`;
      }
    }
  </script>
</body>
</html>
