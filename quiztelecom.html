            /* Surfaces */

            --surface: #1e293b;

            --surface-hover: #475569;
            --glass: rgba(255, 255, 255, 0.05);

            --spacing-lg: 2rem;
            --spacing-xl: 3rem;

            --radius: 0.5rem;
            --radius-md: 0.75rem;
            --radius-lg: 1rem;
            --radius-xl: 1.5rem;
            --radius-full: 9999px;

        body.light-mode {
            --background: #f1f5f9;
            --surface: #ffffff;
            --surface-elevated: #e2e8f0;
            --surface-hover: #cbd5e1;
            --glass: rgba(0, 0, 0, 0.05);
            --glass-border: rgba(0, 0, 0, 0.1);
            --text-primary: #1e293b;
            --text-secondary: #475569;

        body {

            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;

            left: 0;
            right: 0;
            bottom: 0;
            background:

        .game-card h1 {
            font-size: 2rem;
            color: var(--primary-light);
            margin-bottom: var(--spacing-sm);

        .game-card h2 {

        }

        .game-card p {
            color: var(--text-secondary);
            margin-bottom: var(--spacing-md);

        .btn {
            display: inline-block;
            background: var(--primary);
            color: var(--text-primary);
            padding: 0.8rem 1.8rem;
            border: none;
            border-radius: var(--radius-full);
            font-weight: 600;
            font-size: 1rem;
            text-decoration: none;

        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow-glow);
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: var(--spacing-sm);
            margin-top: var(--spacing-md);
        }
        
        @media (min-width: 640px) {
            .options-grid {
                grid-template-columns: 1fr 1fr;
            }

        .option-btn {
            width: 100%;
            background: var(--surface-elevated);
            color: var(--text-secondary);
            padding: 1rem;
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-md);
            text-align: left;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .option-btn:hover:not([disabled]) {
            background: var(--surface-hover);
            border-color: var(--primary);
            color: var(--text-primary);
        }
        
        .option-btn.correct {
            background-color: var(--correct);
            border-color: var(--correct);
            color: var(--text-primary);
            font-weight: bold;
        }
        
        .option-btn.incorrect {
            background-color: var(--incorrect);
            border-color: var(--incorrect);
            color: var(--text-primary);
            font-weight: bold;
        }

        .feedback {
            margin-top: var(--spacing-md);
            padding: var(--spacing-sm);
            border-radius: var(--radius);
            font-weight: 500;
            display: none;
        }
        
        .feedback.correct {
            background-color: rgba(16, 185, 129, 0.1);
            color: var(--correct);
            border: 1px solid var(--correct);
        }
        
        .feedback.incorrect {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--incorrect);
            border: 1px solid var(--incorrect);
        }
        
        .feedback-explanation {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-top: 0.5rem;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: var(--surface-elevated);
            border-radius: var(--radius-full);
            margin-top: var(--spacing-md);
            overflow: hidden;
        }

        .progress-bar-inner {
            height: 100%;
            width: 0%;
            background-color: var(--primary);
            border-radius: var(--radius-full);
            transition: width 0.5s ease-in-out;
        }

        .score-display {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.1rem;
            color: var(--accent);
            margin-top: var(--spacing-md);
        }
        
        .drag-and-drop-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--spacing-lg);
            margin-top: var(--spacing-md);
        }
        
        .ports-container, .cables-container {
            display: flex;
            gap: var(--spacing-md);
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .cable {
            padding: 1rem 1.5rem;
            background: var(--surface-elevated);
            border: 2px dashed var(--glass-border);
            border-radius: var(--radius);
            cursor: grab;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .cable:active {
            cursor: grabbing;
            opacity: 0.7;
            transform: scale(1.05);
        }
        
        .port {
            width: 100px;
            height: 100px;
            background: var(--surface-elevated);
            border: 2px solid var(--glass-border);
            border-radius: var(--radius-md);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: var(--transition);
        }
        
        .port.over {
            border-color: var(--accent);
            background: rgba(245, 158, 11, 0.1);
        }
        
        .port .fa-plug {
            font-size: 2rem;
            color: var(--text-muted);
        }
        
        .port p {
            font-size: 0.8rem;
            margin-top: 0.5rem;
            margin-bottom: 0;
            color: var(--text-muted);
        }
        
        .port.filled {
            border-color: var(--secondary);
            background: rgba(16, 185, 129, 0.2);
        }
        
        .port.filled .fa-plug {
            color: var(--secondary);
        }

        .hidden {
            display: none;
        }
    </style>
</head>

            {
                type: 'qcm',
                question: "Qu'est-ce qu'une 'soudure par fusion' ?",
                options: ["Coller deux fibres avec de la r√©sine", "Aligner et fondre deux fibres optiques pour les joindre", " Agrafer deux c√¢bles ensemble", "Utiliser un connecteur m√©canique"],
                correctAnswer: 1,
                explanation: "La soudure par fusion utilise un arc √©lectrique pour fondre et joindre deux extr√©mit√©s de fibre, cr√©ant une connexion quasi parfaite."
            },
             {
                type: 'qcm',
                question: "Dans un r√©seau FTTH (Fiber to the Home), o√π se situe le NRO ?",
                options: ["Dans la rue, devant la maison", "Chez l'abonn√©", "Au central de l'op√©rateur", "Sur un poteau t√©l√©phonique"],
                correctAnswer: 2,
                explanation: "Le NRO (N≈ìud de Raccordement Optique) est le 'central t√©l√©phonique' de la fibre, o√π les signaux de milliers d'abonn√©s convergent."
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;

        function startGame() {
            currentQuestionIndex = 0;
            score = 0;
            showQuestion(currentQuestionIndex);
        }

        function showQuestion(index) {
            const questionData = quizData[index];
            if (!questionData) {
                showFinalScore();
                return;
            }
            gameContainer.innerHTML = '';
            const card = document.createElement('div');
            card.className = 'game-card';
            
            let content = '';
            if (questionData.type === 'qcm') {
                content = getQCMContent(questionData, index);
            } else if (questionData.type === 'minigame') {
                content = getMiniGameContent(questionData, index);
            }
            
            card.innerHTML = content;
            gameContainer.appendChild(card);
            
            if (questionData.type === 'minigame') {
                setupDragAndDrop();
            }
            updateProgressBar();
        }
        
        function getQCMContent(data, index) {
             return `
                <p class="score-display">Question ${index + 1} / ${quizData.length} | Score: ${score}</p>
                <h2>${data.question}</h2>
                <div class="options-grid" id="options-container">
                    ${data.options.map((option, i) => `<button class="option-btn" onclick="selectAnswer(${i}, ${data.correctAnswer})">${option}</button>`).join('')}
                </div>
                <div class="feedback" id="feedback-container"></div>
                <div class="progress-bar"><div class="progress-bar-inner" id="progress-bar-inner"></div></div>
                <button class="btn hidden" id="next-btn" onclick="nextQuestion()">Question Suivante</button>
            `;
        }

        function getMiniGameContent(data, index) {
            const items = [data.draggable, ...data.distractors].sort(() => Math.random() - 0.5);
            return `
                <p class="score-display">Mini-Jeu ${index + 1} / ${quizData.length} | Score: ${score}</p>
                <h2>${data.title}</h2>
                <p>${data.instruction}</p>
                <div class="drag-and-drop-container">
                    <div class="ports-container"><div class="port" id="${data.droppable.id}"><i class="fas ${data.droppable.icon}"></i><p>${data.droppable.text}</p></div></div>
                    <p>Glissez un de ces c√¢bles :</p>
                    <div class="cables-container">
                        ${items.map(item => `<div class="cable" draggable="true" id="${item.id}"><i class="fas ${item.icon}"></i> <span>${item.text}</span></div>`).join('')}
                    </div>
                </div>
                <div class="feedback" id="feedback-container"></div>
                <div class="progress-bar"><div class="progress-bar-inner" id="progress-bar-inner"></div></div>
                <button class="btn hidden" id="next-btn" onclick="nextQuestion()">Question Suivante</button>
            `;
        }

        function selectAnswer(selectedIndex, correctIndex) {
            const optionsContainer = document.getElementById('options-container');
            const feedbackContainer = document.getElementById('feedback-container');
            const nextBtn = document.getElementById('next-btn');
            const buttons = optionsContainer.getElementsByTagName('button');
            const questionData = quizData[currentQuestionIndex];

            for (let btn of buttons) { btn.disabled = true; }

            if (selectedIndex === correctIndex) {
                score += 10;
                buttons[selectedIndex].classList.add('correct');
                feedbackContainer.innerHTML = `<strong>Correct !</strong><p class="feedback-explanation">${questionData.explanation}</p>`;
                feedbackContainer.className = 'feedback correct';
            } else {
                buttons[selectedIndex].classList.add('incorrect');
                buttons[correctIndex].classList.add('correct');
                feedbackContainer.innerHTML = `<strong>Incorrect.</strong><p class="feedback-explanation">${questionData.explanation}</p>`;
                feedbackContainer.className = 'feedback incorrect';
            }
            
            feedbackContainer.style.display = 'block';
            nextBtn.classList.remove('hidden');
        }
        
        function nextQuestion() {
            currentQuestionIndex++;
            showQuestion(currentQuestionIndex);
        }

        function updateProgressBar() {
            const progressBar = document.getElementById('progress-bar-inner');
            if (progressBar) {
                progressBar.style.width = `${(currentQuestionIndex / quizData.length) * 100}%`;
            }
        }
        
        function showFinalScore() {
            const percentage = (score / (quizData.length * 10)) * 100;
            let finalMessage = "C'est un bon d√©but ! Continuez √† explorer ce m√©tier passionnant.";
            if (percentage >= 80) finalMessage = "Excellent ! Vous avez l'√©toffe d'un expert des r√©seaux !";
            else if (percentage >= 50) finalMessage = "Bon score ! Vous avez de bonnes bases dans le domaine des t√©l√©coms.";

            gameContainer.innerHTML = `
                <div class="game-card">
                    <h1>Quiz Termin√© !</h1>
                    <p>Vous avez d√©couvert quelques facettes du m√©tier de technicien t√©l√©com.</p>
                    <h2>Votre score final : ${score} / ${quizData.length * 10}</h2>
                    <p>${finalMessage}</p>
                    <button class="btn" onclick="startGame()">Recommencer le quiz</button>
                </div>
            `;
        }
        
        function setupDragAndDrop() {
            const port = document.getElementById('pto-port');
            const allCables = document.querySelectorAll('.cable');

            allCables.forEach(cable => {
                cable.addEventListener('dragstart', e => {
                    e.dataTransfer.setData('text/plain', cable.id);
                    setTimeout(() => cable.classList.add('hidden'), 0);
                });
                cable.addEventListener('dragend', () => cable.classList.remove('hidden'));
            });

            port.addEventListener('dragover', e => { e.preventDefault(); port.classList.add('over'); });
            port.addEventListener('dragleave', () => port.classList.remove('over'));
            port.addEventListener('drop', e => {
                e.preventDefault();
                port.classList.remove('over');
                const droppedId = e.dataTransfer.getData('text/plain');
                handleDrop(droppedId);
            });
        }
        
        function handleDrop(droppedId) {
            const feedbackContainer = document.getElementById('feedback-container');
            const nextBtn = document.getElementById('next-btn');
            const port = document.getElementById('pto-port');
            const droppedCable = document.getElementById(droppedId);

            document.querySelectorAll('.cable').forEach(c => c.setAttribute('draggable', 'false'));
            
            if (droppedId === 'fibre-cable') {
                score += 10;
                port.classList.add('filled');
                port.innerHTML = droppedCable.innerHTML;
                feedbackContainer.innerHTML = `<strong>Parfait !</strong> <p class="feedback-explanation">Vous avez raccord√© la fibre optique au bon port. C'est une manipulation essentielle !</p>`;
                feedbackContainer.className = 'feedback correct';
            } else {
                feedbackContainer.innerHTML = `<strong>Oups !</strong> <p class="feedback-explanation">Ce n'est pas le bon c√¢ble. Le port PTO est sp√©cifiquement con√ßu pour la fibre optique.</p>`;
                feedbackContainer.className = 'feedback incorrect';
            }
            
            feedbackContainer.style.display = 'block';
            nextBtn.classList.remove('hidden');
        }

        function showStartScreen() {
             gameContainer.innerHTML = `
                <div class="game-card">
                    <h1>Bienvenue au Quiz T√©l√©com</h1>
                    <p>Testez vos connaissances et d√©couvrez les bases du m√©tier de technicien t√©l√©com √† travers des questions et des mini-jeux interactifs. Pr√™t √† relever le d√©fi ?</p>
                    <button class="btn" onclick="startGame()">Commencer le Quiz</button>
                </div>
            `;
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            updateThemeUI();
            
            // Populate mobile nav
            const desktopNav = document.querySelector('.nav-desktop .nav-menu');
            const mobileNavContainer = document.querySelector('.mobile-menu .mobile-nav-items');
            if(desktopNav && mobileNavContainer) {
                mobileNavContainer.innerHTML = '';
                desktopNav.querySelectorAll('.nav-item').forEach(item => {
                    const link = item.querySelector('a');
                    const newNavItem = document.createElement('a');
                    newNavItem.href = link.href;
                    newNavItem.className = 'mobile-nav-item';
                    
                    newNavItem.onclick = (e) => {
                        e.preventDefault();
                        toggleMobileMenu();
                        if (link.href && !link.href.endsWith('#')) {
                           navigateTo(link.getAttribute('href'));
                        }
                    };

                    const iconDiv = document.createElement('div');
                    iconDiv.className = 'mobile-nav-item-icon';
                    iconDiv.innerHTML = link.querySelector('i').outerHTML;
                    
                    const textNode = document.createElement('h4');
                    textNode.textContent = link.textContent.trim();

                    newNavItem.appendChild(iconDiv);
                    newNavItem.appendChild(textNode);
                    mobileNavContainer.appendChild(newNavItem);
                });
            }

            // Start the quiz game
            showStartScreen();
        });

    </script>
</body>
</html>
