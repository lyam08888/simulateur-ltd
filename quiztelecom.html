                {type: 'qcm', question: "À quoi sert un connecteur RJ45 ?", svg: '<svg viewBox="0 0 200 125" xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="2"><rect x="70" y="50" width="60" height="30" rx="3" stroke="var(--text-primary)"/><path d="M 75 80 v -5 h 50 v 5" stroke="var(--text-primary)"/><path d="M 40 65 h 30" stroke="var(--secondary)"/></svg>', options: ["À brancher le téléphone.", "À connecter un câble réseau (Ethernet).", "À brancher l'alimentation.", "À connecter une antenne TV."], correctAnswer: 1, explanation: "Le connecteur <strong>RJ45</strong> est le standard universel pour les connexions réseau filaires. Il est utilisé au bout des câbles Ethernet pour relier les ordinateurs, les box, les switchs, etc."},
                {type: 'qcm', question: "Que signifie le 'Débit' d'une connexion ?", svg: '<svg viewBox="0 0 200 125" xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="2"><path d="M 40 80 h 120" stroke="var(--text-muted)"/><path d="M 40 60 h 20 l 5 10 l 10 -20 l 10 20 l 5 -10 h 70" stroke="var(--primary)"/></svg>', options: ["La stabilité de la connexion.", "Le prix de l'abonnement.", "La quantité de données transmise par seconde.", "La distance de la connexion."], correctAnswer: 2, explanation: "Le <strong>débit</strong> (ou bande passante) mesure la 'vitesse' de votre connexion, c'est-à-dire la quantité de données (mesurée en Mégabits par seconde - Mb/s) que vous pouvez recevoir ou envoyer."},
                {type: 'qcm', question: "Pourquoi faut-il un mot de passe pour le Wi-Fi ?", svg: '<svg viewBox="0 0 200 125" xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="2"><rect x="70" y="40" width="60" height="50" rx="5" stroke="var(--text-primary)"/><path d="M 85 60 h 30" stroke="var(--accent)"/><path d="M 85 75 h 30" stroke="var(--accent)"/><circle cx="70" cy="40" r="10" stroke="var(--secondary)" fill="var(--surface)"/><path d="M 67 43 v -6 h 6" stroke="var(--secondary)"/><path d="M 70 40 v -5" stroke="var(--secondary)"/></svg>', options: ["Pour que la connexion soit plus rapide.", "Pour empêcher des inconnus d'utiliser votre connexion.", "C'est une obligation légale.", "Pour que la box ne surchauffe pas."], correctAnswer: 1, explanation: "Le mot de passe Wi-Fi (clé de sécurité) est essentiel pour <strong>sécuriser votre réseau</strong>. Sans lui, n'importe qui à portée pourrait se connecter, utiliser votre débit et potentiellement accéder à vos appareils."},
                {type: 'qcm', question: "Qu'est-ce qu'un 'serveur' ?", svg: '<svg viewBox="0 0 200 125" xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="2"><rect x="60" y="30" width="80" height="20" rx="2" stroke="var(--text-primary)"/><rect x="60" y="60" width="80" height="20" rx="2" stroke="var(--text-primary)"/><rect x="60" y="90" width="80" height="20" rx="2" stroke="var(--text-primary)"/></svg>', options: ["Un ordinateur très puissant qui stocke des sites web ou des données.", "Un technicien qui sert les clients.", "Le nom d'un fournisseur d'accès.", "Un type de câble spécial."], correctAnswer: 0, explanation: "Un <strong>serveur</strong> est un ordinateur conçu pour rester allumé 24h/24 et répondre à des requêtes. Les sites web, les emails, les jeux en ligne, tout cela fonctionne grâce à des serveurs."},
                {type: 'qcm', question: "Que signifie 'FTTH' ?", svg: '<svg viewBox="0 0 200 125" xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="2"><path d="M 140 80 h 40 v -40 h -40 z" stroke="var(--text-primary)"/><path d="M 20 80 h 120" stroke="var(--primary)"/><text x="60" y="70" font-size="16" fill="var(--primary)">FTTH</text></svg>', options: ["Fast To The Home.", "For The Telecom House.", "Fiber To The Home.", "Fibre Très Très Haut-débit."], correctAnswer: 2, explanation: "<strong>FTTH</strong> signifie 'Fiber To The Home', soit 'Fibre jusqu'au Domicile'. Cela indique que la liaison en fibre optique va de bout en bout, du central de l'opérateur jusqu'à l'intérieur du logement."},
                {type: 'qcm', question: "À quoi sert un 'pare-feu' (firewall) ?", svg: '<svg viewBox="0 0 200 125" xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="3"><path d="M 50 20 v 85 h 100 v -85" stroke="var(--accent)"/><path d="M 50 40 h 100 M 50 60 h 100 M 50 80 h 100" stroke="var(--accent)" opacity="0.5"/><path d="M 20 62.5 h 30" stroke="var(--incorrect)"/><path d="M 150 62.5 h 30" stroke="var(--correct)"/></svg>', options: ["À protéger du feu.", "À bloquer les sites web dangereux.", "À filtrer le trafic réseau pour bloquer les menaces.", "À accélérer la connexion."], correctAnswer: 2, explanation: "Un <strong>pare-feu</strong> est une barrière de sécurité qui surveille et contrôle le trafic réseau. Il agit comme un filtre pour bloquer les connexions non autorisées et protéger votre ordinateur des attaques."},
                {type: 'qcm', question: "Que signifie un voyant vert fixe sur une box ?", svg: '<svg viewBox="0 0 200 125" xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="2"><rect x="60" y="50" width="80" height="25" rx="3" stroke="var(--text-primary)"/><circle cx="100" cy="62.5" r="5" fill="var(--correct)"/></svg>', options: ["Problème détecté.", "Mise à jour en cours.", "En cours de démarrage.", "Le service fonctionne normalement."], correctAnswer: 3, explanation: "En général, un voyant <strong>vert et fixe</strong> est bon signe ! Cela indique que la fonctionnalité associée (alimentation, connexion internet, Wi-Fi...) est active et fonctionne correctement."},
                {type: 'qcm', question: "Qu'est-ce que le 'Cloud' ?", svg: '<svg viewBox="0 0 200 125" xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="2"><path d="M 80 50 a 20 20 0 0 1 40 0 a 25 25 0 0 1 0 50 h -60 a 20 20 0 0 1 -10 -38 a 15 15 0 0 1 30 0" stroke="var(--text-primary)" fill="var(--primary-light)" fill-opacity="0.2"/><path d="M 100 80 v -20 l -10 10 l 10 -10 l 10 10" stroke="var(--primary)"/></svg>', options: ["Un type de météo.", "Un réseau de serveurs pour stocker des données en ligne.", "Le nom du réseau Wi-Fi public.", "Un virus informatique."], correctAnswer: 1, explanation: "Le <strong>Cloud</strong> (ou nuage informatique) fait référence à des serveurs distants accessibles via Internet, sur lesquels on peut stocker des fichiers (photos, documents) ou utiliser des applications sans rien installer sur son ordinateur."},
                {type: 'qcm', question: "Quel outil utilise-t-on pour sertir un connecteur RJ45 ?", svg: '<svg viewBox="0 0 200 125" xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="2"><path d="M 60 40 h 80 v 20 h -80 z" stroke="var(--text-primary)"/><path d="M 80 60 v 20 M 120 60 v 20" stroke="var(--text-primary)"/><rect x="70" y="80" width="60" height="10" rx="2" stroke="var(--accent)"/></svg>', options: ["Un marteau.", "Une pince à sertir.", "Un tournevis.", "Une scie."], correctAnswer: 1, explanation: "Une <strong>pince à sertir</strong> est l'outil spécifique qui permet de connecter fermement les fils d'un câble Ethernet à l'intérieur d'un connecteur RJ45, en assurant un contact électrique parfait."},
                {type: 'qcm', question: "Que signifie 'LAN' ?", svg: '<svg viewBox="0 0 200 125" xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="2"><rect x="80" y="20" width="40" height="20" rx="2" stroke="var(--text-primary)"/><path d="M 100 40 v 20" stroke="var(--text-primary)"/><path d="M 50 60 h 100" stroke="var(--text-primary)"/><path d="M 50 60 v 20 M 100 60 v 20 M 150 60 v 20" stroke="var(--text-primary)"/><rect x="40" y="80" width="20" height="15" rx="2" stroke="var(--secondary)"/><rect x="90" y="80" width="20" height="15" rx="2" stroke="var(--secondary)"/><rect x="140" y="80" width="20" height="15" rx="2" stroke="var(--secondary)"/></svg>', options: ["Long Area Network.", "Local Area Network.", "Light Area Network.", "Large Area Network."], correctAnswer: 1, explanation: "<strong>LAN</strong> signifie 'Local Area Network', ou Réseau Local en français. Il désigne le réseau privé à l'intérieur d'un même bâtiment (maison, bureau) qui relie vos appareils entre eux et à la box internet."},
                {type: 'qcm', question: "Qu'est-ce que la 'VoIP' ?", svg: '<svg viewBox="0 0 200 125" xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="2"><path d="M 60 40 h 20 l 5 10 l -10 0 l 5 10 h -20 z" stroke="var(--text-primary)"/><path d="M 90 60 h 50" stroke="var(--secondary)"/><text x="95" y="55" font-size="12" fill="var(--text-secondary)">VoIP</text></svg>', options: ["Video over Internet Protocol.", "Voice over Internet Protocol.", "Virus on Internet Protocol.", "Verified on Internet Protocol."], correctAnswer: 1, explanation: "<strong>VoIP</strong> signifie 'Voice over Internet Protocol' (Voix sur IP). C'est la technologie qui permet de passer des appels téléphoniques en utilisant une connexion Internet au lieu de la ligne téléphonique traditionnelle."},
                {type: 'qcm', question: "À quoi sert un testeur de câble réseau ?", svg: '<svg viewBox="0 0 200 125" xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="2"><rect x="50" y="50" width="40" height="60" rx="3" stroke="var(--text-primary)"/><rect x="110" y="50" width="40" height="60" rx="3" stroke="var(--text-primary)"/><path d="M 90 60 h 20" stroke="var(--secondary)"/><path d="M 90 70 h 20" stroke="var(--secondary)"/><path d="M 90 80 h 20" stroke="var(--incorrect)"/></svg>', options: ["À mesurer la vitesse du câble.", "À vérifier que le câble est bien branché.", "À vérifier que tous les fils du câble sont correctement connectés.", "À nettoyer le câble."], correctAnswer: 2, explanation: "Un <strong>testeur de câble</strong> est un appareil simple qui envoie un signal dans chaque fil d'un câble réseau. Il permet de vérifier la continuité et de s'assurer qu'il n'y a pas de court-circuit ou de mauvais branchement."},
                {type: 'qcm', question: "Qu'est-ce qu'un onduleur (UPS) ?", svg: '<svg viewBox="0 0 200 125" xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="2"><rect x="70" y="40" width="60" height="50" rx="3" stroke="var(--text-primary)"/><path d="M 40 65 h 30" stroke="var(--incorrect)"/><path d="M 130 65 h 30" stroke="var(--correct)"/><path d="M 85 55 h 30" stroke="var(--secondary)"/><path d="M 85 70 h 30" stroke="var(--secondary)"/></svg>', options: ["Un type de modem.", "Un appareil qui protège de la foudre.", "Une batterie de secours qui prend le relais en cas de coupure de courant.", "Un amplificateur de signal."], correctAnswer: 2, explanation: "Un <strong>onduleur</strong> (UPS - Uninterruptible Power Supply) est un boîtier contenant une batterie. On y branche les équipements sensibles (box, ordinateur) pour qu'ils restent allumés quelques minutes en cas de coupure de courant."},
                {type: 'qcm', question: "Qu'est-ce qu'un navigateur web ?", svg: '<svg viewBox="0 0 200 125" xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="2"><circle cx="100" cy="62.5" r="30" stroke="var(--text-primary)"/><circle cx="100" cy="62.5" r="10" stroke="var(--secondary)"/></svg>', options: ["Un moteur de recherche comme Google.", "Un logiciel pour envoyer des emails.", "Un logiciel pour consulter des sites web.", "Le système d'exploitation de l'ordinateur."], correctAnswer: 2, explanation: "Un <strong>navigateur</strong> (ou browser) est le programme que vous utilisez pour aller sur Internet. Chrome, Firefox, Safari et Edge sont des exemples de navigateurs web."},
                {type: 'qcm', question: "Qu'est-ce qu'une adresse URL ?", svg: '<svg viewBox="0 0 200 125" xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="2"><rect x="40" y="50" width="120" height="25" rx="12.5" stroke="var(--text-primary)"/><text x="45" y="68" font-size="10" fill="var(--text-secondary)">https://www.ltd.fr</text></svg>', options: ["L'adresse de votre domicile.", "L'adresse d'un site web.", "L'adresse de votre ordinateur sur le réseau.", "L'adresse de votre compte email."], correctAnswer: 1, explanation: "L'<strong>URL</strong> (Uniform Resource Locator) est tout simplement l'adresse unique d'une ressource sur Internet, comme une page web, une image ou un fichier. C'est ce que vous tapez dans la barre d'adresse de votre navigateur."},
                {type: 'qcm', question: "Que signifie 'FTTA' ?", svg: '<svg viewBox="0 0 200 125" xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="2"><path d="M 100 100 v -80 l 20 10 l -20 -10 l -20 10" stroke="var(--text-primary)"/><path d="M 100 20 h -40" stroke="var(--primary)"/></svg>', options: ["Fiber To The Apartment", "Fiber To The Area", "Fiber To The Antenna", "Fiber To The Attic"], correctAnswer: 2, explanation: "<strong>FTTA</strong> signifie 'Fiber To The Antenna' (Fibre jusqu'à l'Antenne). C'est l'architecture utilisée pour connecter les antennes-relais de téléphonie mobile (4G/5G) avec de la fibre optique, ce qui est indispensable pour fournir de très hauts débits mobiles."},
                {type: 'qcm', question: "Quel est le code couleur de la première paire dans un câble Ethernet ?", svg: '<svg viewBox="0 0 200 125" xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="4"><path d="M 60 50 h 80" stroke="blue"/><path d="M 60 75 h 80" stroke="white" stroke-dasharray="8 4"/><path d="M 100 75 h -10" stroke="blue" stroke-dasharray="8 4"/></svg>', options: ["Vert et Blanc/Vert", "Orange et Blanc/Orange", "Bleu et Blanc/Bleu", "Marron et Blanc/Marron"], correctAnswer: 2, explanation: "Dans les standards de câblage T568A et T568B, la paire de fils <strong>Bleu et Blanc/Bleu</strong> est toujours la première paire (broches 4 et 5). C'est un repère important lors du câblage."},
                {type: 'qcm', question: "Qu'est-ce qu'un 'rayon de courbure' ?", svg: '<svg viewBox="0 0 200 125" xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="3"><path d="M 80 40 h 40 a 20 20 0 0 1 -20 20" stroke="var(--primary)"/><path d="M 100 60 v -20 h 20" stroke="var(--text-muted)" stroke-width="1"/><text x="102" y="58" font-size="10" fill="var(--text-muted)">R</text></svg>', options: ["Un type de laser.", "La distance maximale d'un signal.", "Le rayon minimal en dessous duquel un câble ne doit pas être plié.", "L'angle d'un connecteur."], correctAnswer: 2, explanation: "Le <strong>rayon de courbure</strong> minimal est une spécification technique cruciale, surtout pour la fibre optique. Plier un câble plus que ce rayon peut l'endommager de façon permanente et causer une forte perte de signal (atténuation)."},
                {type: 'qcm', question: "Que fait un technicien lors d'une 'recette' de liaison ?", svg: '<svg viewBox="0 0 200 125" xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="2"><path d="M 50 40 h 100 v 50 h -100 z" stroke="var(--text-primary)"/><path d="M 60 55 l 10 10 l 20 -20" stroke="var(--correct)"/><text x="100" y="60" font-size="12" fill="var(--text-secondary)">Test OK</text></svg>', options: ["Il prépare un plat pour le client.", "Il effectue une série de tests pour valider que l'installation est conforme.", "Il rédige la facture.", "Il nettoie le chantier."], correctAnswer: 1, explanation: "Faire la <strong>recette</strong> d'une installation signifie réaliser toutes les mesures (photométrie, réflectométrie) et vérifications nécessaires pour prouver que la liaison est fonctionnelle et respecte le cahier des charges."},
                {type: 'qcm', question: "Qu'est-ce que le 'tirage de câble' ?", svg: '<svg viewBox="0 0 200 125" xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="2"><circle cx="50" cy="62.5" r="20" stroke="var(--text-primary)"/><path d="M 70 62.5 h 80" stroke="var(--primary)"/><path d="M 150 62.5 l -10 -10 m 10 10 l -10 10" stroke="var(--primary)"/></svg>', options: ["Choisir un câble au hasard.", "L'action de dérouler et de poser un câble entre deux points.", "Mesurer la longueur d'un câble.", "Couper un câble."], correctAnswer: 1, explanation: "Le <strong>tirage de câble</strong> est l'opération physique qui consiste à faire passer un câble (fibre, cuivre) d'un point A à un point B, que ce soit dans des conduites souterraines, en aérien sur des poteaux ou à l'intérieur d'un bâtiment."},
                {type: 'qcm', question: "Pourquoi la propreté d'un connecteur optique est-elle si importante ?", svg: '<svg viewBox="0 0 200 125" xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="2"><circle cx="100" cy="62.5" r="30" stroke="var(--text-primary)"/><circle cx="90" cy="55" r="3" fill="var(--incorrect)"/><circle cx="110" cy="70" r="2" fill="var(--incorrect)"/></svg>', options: ["Pour l'esthétique.", "Pour éviter les courts-circuits.", "Parce qu'une simple poussière peut bloquer le signal lumineux.", "Pour qu'il s'insère plus facilement."], correctAnswer: 2, explanation: "Le cœur d'une fibre est minuscule. Une simple poussière, invisible à l'œil nu, est comme un rocher qui bloquerait le passage de la lumière. Elle peut causer une forte atténuation ou une réflectance élevée, et même endommager les connecteurs."},
                {type: 'qcm', question: "Qu'est-ce qu'un 'point de mutualisation' (PM) ?", svg: '<svg viewBox="0 0 200 125" xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="2"><rect x="70" y="30" width="60" height="70" stroke="var(--text-primary)"/><path d="M 40 50 h 30" stroke="var(--primary)"/><path d="M 40 65 h 30" stroke="var(--secondary)"/><path d="M 40 80 h 30" stroke="var(--accent)"/><path d="M 130 65 h 30" stroke="var(--text-primary)"/></svg>', options: ["Un endroit où les techniciens se retrouvent.", "Une grosse antenne pour plusieurs opérateurs.", "Une armoire de rue où les réseaux de plusieurs opérateurs sont connectés.", "Un point de vente partagé."], correctAnswer: 2, explanation: "Le <strong>Point de Mutualisation</strong> est une armoire (dans la rue ou en immeuble) où s'arrête le réseau d'un opérateur d'infrastructure et où les opérateurs commerciaux viennent se connecter pour desservir leurs clients respectifs."},
                {type: 'qcm', question: "Quel est le principal danger en travaillant dans une chambre souterraine ?", svg: '<svg viewBox="0 0 200 125" xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="2"><rect x="40" y="40" width="120" height="10" stroke="var(--text-muted)"/><path d="M 40 50 v 40 h 120 v -40" stroke="var(--text-primary)"/><path d="M 90 70 a 10 10 0 1 1 20 0 a 15 15 0 0 0 -10 10" stroke="var(--incorrect)"/></svg>', options: ["Le manque de lumière.", "La présence de gaz dangereux.", "Les araignées.", "Le bruit."], correctAnswer: 1, explanation: "Les chambres télécom souterraines peuvent contenir des <strong>gaz toxiques ou inflammables</strong> (monoxyde de carbone, H2S) qui sont invisibles et inodores. Il est impératif d'utiliser un détecteur de gaz avant et pendant toute intervention."},
                {type: 'qcm', question: "À quoi sert une 'aiguille' de tirage ?", svg: '<svg viewBox="0 0 200 125" xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="2"><path d="M 40 62.5 C 80 30, 120 95, 160 62.5" stroke="var(--accent)"/><circle cx="160" cy="62.5" r="3" fill="var(--accent)"/></svg>', options: ["À coudre les câbles ensemble.", "Un fil rigide pour guider un câble dans une gaine.", "À percer des trous dans les murs.", "À mesurer la température."], correctAnswer: 1, explanation: "Une <strong>aiguille de tirage</strong> est un long fil semi-rigide (en nylon ou fibre de verre) que l'on passe d'abord dans une gaine ou une cloison vide. On attache ensuite le vrai câble à son extrémité pour le tirer facilement à travers le conduit."}
            ]
        };

        let currentQuestionIndex = 0;
        let score = 0;
        let currentDifficulty = 'easy'; // 'easy' or 'hard'
        let randomizedQuizData = [];

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function selectDifficultyAndStart(difficulty) {
            currentDifficulty = difficulty;
            startGame();
        }

        function startGame() {
            currentQuestionIndex = 0;
            score = 0;
            const selectedQuizData = fullQuizData[currentDifficulty];
            randomizedQuizData = [...selectedQuizData];
            shuffleArray(randomizedQuizData);
            showQuestion(currentQuestionIndex);
        }

        function showQuestion(index) {
            const questionData = randomizedQuizData[index];
            if (!questionData) {
                showFinalScore();
                return;
            }
            gameContainer.innerHTML = '';
            const card = document.createElement('div');
            card.className = 'game-card';
            
            let content = '';
            if (questionData.type === 'qcm') {
                content = getQCMContent(questionData, index);
            } else if (questionData.type === 'minigame') {
                content = getMiniGameContent(questionData, index);
            }
            
            card.innerHTML = content;
            gameContainer.appendChild(card);
            
            if (questionData.type === 'minigame') {
                setupDragAndDrop();
            }

            const difficultyToggle = document.getElementById('difficulty-toggle-checkbox');
            if(difficultyToggle) {
                difficultyToggle.checked = (currentDifficulty === 'hard');
                difficultyToggle.addEventListener('change', (e) => {
                    selectDifficultyAndStart(e.target.checked ? 'hard' : 'easy');
                });
            }

            updateProgressBar();
        }
        
        function getDifficultySwitcher() {
            return `
                <div class="difficulty-switcher">
                    <label for="difficulty-toggle-checkbox">Facile</label>
                    <label class="switch">
                        <input type="checkbox" id="difficulty-toggle-checkbox">
                        <span class="slider"></span>
                    </label>
                    <label for="difficulty-toggle-checkbox">Difficile</label>
                </div>
            `;
        }

        function getQCMContent(data, index) {
             return `
                ${getDifficultySwitcher()}
                <p class="score-display">Question ${index + 1} / ${randomizedQuizData.length} | Score: ${score}</p>
                <div class="question-image-container">${data.svg}</div>
                <h2>${data.question}</h2>
                <div class="options-grid" id="options-container">
                    ${data.options.map((option, i) => `<button class="option-btn" onclick="selectAnswer(${i}, ${data.correctAnswer})">${option}</button>`).join('')}
                </div>
                <div class="feedback" id="feedback-container"></div>
                <div class="progress-bar"><div class="progress-bar-inner" id="progress-bar-inner"></div></div>
                <button class="btn hidden" id="next-btn" onclick="nextQuestion()">Question Suivante</button>
            `;
        }

        function getMiniGameContent(data, index) {
            const items = [data.draggable, ...data.distractors].sort(() => Math.random() - 0.5);
            return `
                ${getDifficultySwitcher()}
                <p class="score-display">Mini-Jeu ${index + 1} / ${randomizedQuizData.length} | Score: ${score}</p>
                <div class="question-image-container">${data.svg}</div>
                <h2>${data.title}</h2>
                <p>${data.instruction}</p>
                <div class="drag-and-drop-container">
                    <div class="ports-container"><div class="port" id="${data.droppable.id}"><i class="fas ${data.droppable.icon}"></i><p>${data.droppable.text}</p></div></div>
                    <p>Glissez un de ces câbles :</p>
                    <div class="cables-container">
                        ${items.map(item => `<div class="cable" draggable="true" id="${item.id}"><i class="fas ${item.icon}"></i> <span>${item.text}</span></div>`).join('')}
                    </div>
                </div>
                <div class="feedback" id="feedback-container"></div>
                <div class="progress-bar"><div class="progress-bar-inner" id="progress-bar-inner"></div></div>
                <button class="btn hidden" id="next-btn" onclick="nextQuestion()">Question Suivante</button>
            `;
        }

        function selectAnswer(selectedIndex, correctIndex) {
            const optionsContainer = document.getElementById('options-container');
            const feedbackContainer = document.getElementById('feedback-container');
            const nextBtn = document.getElementById('next-btn');
            const buttons = optionsContainer.getElementsByTagName('button');
            const questionData = randomizedQuizData[currentQuestionIndex];

            for (let btn of buttons) { btn.disabled = true; }

            if (selectedIndex === correctIndex) {
                score += 10;
                buttons[selectedIndex].classList.add('correct');
                feedbackContainer.innerHTML = `<strong>Correct !</strong><div class="feedback-explanation">${questionData.explanation}</div>`;
                feedbackContainer.className = 'feedback correct';
            } else {
                buttons[selectedIndex].classList.add('incorrect');
                buttons[correctIndex].classList.add('correct');
                feedbackContainer.innerHTML = `<strong>Incorrect.</strong><div class="feedback-explanation">${questionData.explanation}</div>`;
                feedbackContainer.className = 'feedback incorrect';
            }
            
            feedbackContainer.style.display = 'block';
            nextBtn.classList.remove('hidden');
        }
        
        function nextQuestion() {
            currentQuestionIndex++;
            showQuestion(currentQuestionIndex);
        }

        function updateProgressBar() {
            const progressBar = document.getElementById('progress-bar-inner');
            if (progressBar) {
                progressBar.style.width = `${((currentQuestionIndex + 1) / randomizedQuizData.length) * 100}%`;
            }
        }
        
        function showFinalScore() {
            const percentage = (score / (randomizedQuizData.length * 10)) * 100;
            let finalMessage = "C'est un bon début ! Continuez à explorer ce métier passionnant.";
            if (percentage >= 80) finalMessage = "Excellent ! Vous avez l'étoffe d'un expert des réseaux !";
            else if (percentage >= 50) finalMessage = "Bon score ! Vous avez de bonnes bases dans le domaine des télécoms.";

            gameContainer.innerHTML = `
                <div class="game-card">
                    <h1>Quiz Terminé !</h1>
                    <p>Niveau: <strong style="color: var(--primary-light);">${currentDifficulty === 'easy' ? 'Facile' : 'Difficile'}</strong></p>
                    <h2>Votre score final : ${score} / ${randomizedQuizData.length * 10}</h2>
                    <p>${finalMessage}</p>
                    <p>Envie de changer de niveau ?</p>
                    <div class="difficulty-selector">
                        <button class="btn" onclick="selectDifficultyAndStart('easy')">Recommencer (Facile)</button>
                        <button class="btn btn-secondary" onclick="selectDifficultyAndStart('hard')">Recommencer (Difficile)</button>
                    </div>
                </div>
            `;
        }
        
        function setupDragAndDrop() {
            const port = document.getElementById('pto-port');
            const allCables = document.querySelectorAll('.cable');

            allCables.forEach(cable => {
                cable.addEventListener('dragstart', e => {
                    e.dataTransfer.setData('text/plain', cable.id);
                    setTimeout(() => cable.classList.add('hidden'), 0);
                });
                cable.addEventListener('dragend', () => cable.classList.remove('hidden'));
            });

            port.addEventListener('dragover', e => { e.preventDefault(); port.classList.add('over'); });
            port.addEventListener('dragleave', () => port.classList.remove('over'));
            port.addEventListener('drop', e => {
                e.preventDefault();
                port.classList.remove('over');
                const droppedId = e.dataTransfer.getData('text/plain');
                handleDrop(droppedId);
            });
        }
        
        function handleDrop(droppedId) {
            const feedbackContainer = document.getElementById('feedback-container');
            const nextBtn = document.getElementById('next-btn');
            const port = document.getElementById('pto-port');
            const droppedCable = document.getElementById(droppedId);

            document.querySelectorAll('.cable').forEach(c => c.setAttribute('draggable', 'false'));
            
            if (droppedId === 'fibre-cable') {
                score += 10;
                port.classList.add('filled');
                port.innerHTML = droppedCable.innerHTML;
                feedbackContainer.innerHTML = `<strong>Parfait !</strong> <p class="feedback-explanation">Vous avez raccordé la fibre optique au bon port. C'est une manipulation essentielle !</p>`;
                feedbackContainer.className = 'feedback correct';
            } else {
                feedbackContainer.innerHTML = `<strong>Oups !</strong> <p class="feedback-explanation">Ce n'est pas le bon câble. Le port PTO est spécifiquement conçu pour la fibre optique.</p>`;
                feedbackContainer.className = 'feedback incorrect';
            }
            
            feedbackContainer.style.display = 'block';
            nextBtn.classList.remove('hidden');
        }

        function showStartScreen() {
             gameContainer.innerHTML = `
                <div class="game-card">
                    <h1>Bienvenue au Quiz Télécom</h1>
                    <p>Testez vos connaissances et découvrez les bases du métier de technicien télécom. Choisissez votre niveau pour commencer !</p>
                    <div class="difficulty-selector">
                        <button class="btn" onclick="selectDifficultyAndStart('easy')">
                            <i class="fas fa-seedling"></i> Découverte (Facile)
                        </button>
                        <button class="btn btn-secondary" onclick="selectDifficultyAndStart('hard')">
                            <i class="fas fa-brain"></i> Expert (Difficile)
                        </button>
                    </div>
                </div>
            `;
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            updateThemeUI();
            
            // Populate mobile nav
            const desktopNav = document.querySelector('.nav-desktop .nav-menu');
            const mobileNavContainer = document.querySelector('.mobile-menu .mobile-nav-items');
            if(desktopNav && mobileNavContainer) {
                mobileNavContainer.innerHTML = '';
                desktopNav.querySelectorAll('.nav-item').forEach(item => {
                    const link = item.querySelector('a');
                    const newNavItem = document.createElement('a');
                    newNavItem.href = link.href;
                    newNavItem.className = 'mobile-nav-item';
                    
                    newNavItem.onclick = (e) => {
                        e.preventDefault();
                        toggleMobileMenu();
                        if (link.href && !link.href.endsWith('#')) {
                           navigateTo(link.getAttribute('href'));
                        }
                    };

                    const iconDiv = document.createElement('div');
                    iconDiv.className = 'mobile-nav-item-icon';
                    iconDiv.innerHTML = link.querySelector('i').outerHTML;
                    
                    const textNode = document.createElement('h4');
                    textNode.textContent = link.textContent.trim();

                    newNavItem.appendChild(iconDiv);
                    newNavItem.appendChild(textNode);
                    mobileNavContainer.appendChild(newNavItem);
                });
            }

            // Start the quiz game
            showStartScreen();
        });

    </script>
