<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Quiz et mini-jeu pour découvrir le métier de technicien télécom.">
    <title>LTD Simulator - Quiz Télécom</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            /* Colors */
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #a5b4fc;
            --secondary: #10b981;
            --secondary-dark: #059669;
            --accent: #f59e0b;
            --accent-dark: #d97706;
            --correct: #10b981;
            --incorrect: #ef4444;
            
            /* Surfaces */
            --background: #0f172a;
            --surface: #1e293b;
            --surface-elevated: #334155;
            --surface-hover: #475569;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.15);
            
            /* Text */
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            
            /* Shadows */
            --shadow-glow: 0 0 15px 0px rgba(99, 102, 241, 0.3);
            --shadow-lg: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 25px 50px -12px rgb(0 0 0 / 0.25);

            /* Animation */
            --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            
            /* Spacing */
            --spacing-xs: 0.5rem;
            --spacing-sm: 1rem;
            --spacing-md: 1.5rem;
            --spacing-lg: 2rem;
            --spacing-xl: 3rem;
            
            /* Borders */
            --radius-sm: 0.375rem;
            --radius: 0.5rem;
            --radius-md: 0.75rem;
            --radius-lg: 1rem;
            --radius-xl: 1.5rem;
            --radius-full: 9999px;
        }

        body.light-mode {
            --background: #f1f5f9;
            --surface: #ffffff;
            --surface-elevated: #e2e8f0;
            --surface-hover: #cbd5e1;
            --glass: rgba(0, 0, 0, 0.05);
            --glass-border: rgba(0, 0, 0, 0.1);
            --text-primary: #1e293b;
            --text-secondary: #475569;
            --text-muted: #64748b;
            --shadow-glow: 0 0 15px 0px rgba(99, 102, 241, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            transition: var(--transition-slow);
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 15% 50%, rgba(99, 102, 241, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 85% 30%, rgba(16, 185, 129, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 50% 85%, rgba(245, 158, 11, 0.1) 0%, transparent 40%);
            pointer-events: none;
            z-index: -1;
            animation: background-pan 30s linear infinite;
        }
        
        @keyframes background-pan {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        [onclick], .nav-link, .mobile-nav-item, .login-btn, .theme-toggle, .mobile-toggle {
            cursor: pointer;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            backdrop-filter: blur(20px) saturate(180%);
            background: rgba(15, 23, 42, 0.8);
            border-bottom: 1px solid var(--glass-border);
            transition: var(--transition);
        }

        body.light-mode .header {
            background: rgba(255, 255, 255, 0.8);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 var(--spacing-sm);
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 4.5rem;
            gap: var(--spacing-md);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            text-decoration: none;
            color: var(--text-primary);
            font-weight: 800;
            font-size: 1.2rem;
            transition: var(--transition);
        }
        .logo:hover {
            transform: scale(1.05);
            text-shadow: 0 0 10px var(--primary-light);
        }
        .logo-icon {
            height: 1.8rem;
            width: auto;
            vertical-align: -0.4rem;
        }
        
        .logo-text-extended {
            display: none;
        }

        .nav-desktop { display: none; }

        .nav-menu {
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
            list-style: none;
        }
        .nav-item { position: relative; }
        .nav-link {
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
            padding: var(--spacing-xs) var(--spacing-sm);
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            border-radius: var(--radius);
            transition: var(--transition);
        }
        .nav-link:hover {
            color: var(--text-primary);
            background: var(--glass);
        }
        .nav-link.active {
            color: var(--text-primary);
            background: linear-gradient(45deg, rgba(99, 102, 241, 0.1), rgba(99, 102, 241, 0.2));
            font-weight: 600;
        }

        .header-search { position: relative; }
        .header-search input {
            width: 100%;
            background-color: var(--surface);
            border: 1px solid var(--glass-border);
            color: var(--text-secondary);
            border-radius: var(--radius);
            padding: 0.5rem 1rem 0.5rem 2.5rem;
            font-size: 0.9rem;
            transition: var(--transition);
        }
        .header-search input::placeholder { color: var(--text-muted); }
        .header-search input:focus {
            background-color: var(--surface-elevated);
            border-color: var(--primary);
            color: var(--text-primary);
            box-shadow: 0 0 0 2px var(--primary-dark);
            outline: none;
        }
        .header-search .fa-search {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        .nav-actions {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .theme-toggle {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 2.5rem;
            height: 2.5rem;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius);
            color: var(--text-secondary);
            transition: var(--transition);
        }
        .theme-toggle:hover {
            background: var(--surface-elevated);
            color: var(--text-primary);
            transform: rotate(15deg);
        }

        .mobile-toggle {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 2.5rem;
            height: 2.5rem;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius);
            transition: var(--transition);
        }
        .hamburger { position: relative; width: 1.25rem; height: 1rem; }
        .hamburger span { position: absolute; left: 0; width: 100%; height: 2px; background: var(--text-primary); border-radius: 1px; transition: var(--transition); }
        .hamburger span:nth-child(1) { top: 0; }
        .hamburger span:nth-child(2) { top: 50%; transform: translateY(-50%); }
        .hamburger span:nth-child(3) { bottom: 0; }
        .mobile-toggle.active .hamburger span:nth-child(1) { top: 50%; transform: translateY(-50%) rotate(45deg); }
        .mobile-toggle.active .hamburger span:nth-child(2) { opacity: 0; }
        .mobile-toggle.active .hamburger span:nth-child(3) { bottom: 50%; transform: translateY(50%) rotate(-45deg); }
        
        .mobile-menu { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: var(--background); z-index: 999; display: flex; flex-direction: column; opacity: 0; visibility: hidden; transition: var(--transition-slow); }
        .mobile-menu.active { opacity: 1; visibility: visible; }
        .mobile-menu-header { display: flex; align-items: center; justify-content: space-between; padding: 0 var(--spacing-sm); height: 4.5rem; border-bottom: 1px solid var(--glass-border); }
        .mobile-menu-close { width: 2.5rem; height: 2.5rem; display: flex; align-items: center; justify-content: center; background: var(--glass); border: 1px solid var(--glass-border); border-radius: var(--radius); color: var(--text-primary); }
        .mobile-menu-content { flex: 1; padding: var(--spacing-lg) var(--spacing-sm); overflow-y: auto; }
        .mobile-search-wrapper { padding-bottom: var(--spacing-lg); margin-bottom: var(--spacing-lg); border-bottom: 1px solid var(--glass-border); }
        .mobile-search-wrapper .header-search { width: 100%; }
        .mobile-nav-section h3 { color: var(--text-muted); font-size: 0.75rem; font-weight: 600; text-transform: uppercase; letter-spacing: 0.1em; margin-bottom: var(--spacing-md); }
        .mobile-nav-items { display: flex; flex-direction: column; gap: var(--spacing-xs); }
        .mobile-nav-item { display: flex; align-items: center; gap: var(--spacing-sm); padding: var(--spacing-md); color: var(--text-secondary); text-decoration: none; border-radius: var(--radius-md); }
        .mobile-nav-item-icon { font-size: 1.25rem; width: 2.5rem; height: 2.5rem; display: flex; align-items: center; justify-content: center; background: var(--glass); border-radius: var(--radius); }
        .mobile-nav-item:hover { background: var(--glass); color: var(--text-primary); }

        .main-content { margin-top: 4.5rem; padding: var(--spacing-lg) var(--spacing-sm); max-width: 1400px; margin-left: auto; margin-right: auto; }

        @media (min-width: 768px) {
            .nav-container { padding: 0 var(--spacing-md); }
            .main-content { padding: var(--spacing-xl) var(--spacing-md); }
        }

        @media (min-width: 1024px) {
            .mobile-toggle { display: none; }
            .nav-desktop {
                display: flex;
                align-items: center;
                flex-grow: 1;
                justify-content: flex-end;
                gap: var(--spacing-sm);
            }
            .header-search { width: 280px; }
            .nav-menu { gap: var(--spacing-xs); }
        }
        
        @media (min-width: 1280px) {
            .logo-text-extended {
                display: inline;
            }
        }

        /* Styles for the Quiz Game */
        #game-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .game-card {
            background: var(--surface);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            padding: var(--spacing-lg);
            width: 100%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            text-align: center;
            animation: fade-in 0.5s ease-out;
            position: relative;
        }
        
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .game-card h1 {
            font-size: 2rem;
            color: var(--primary-light);
            margin-bottom: var(--spacing-sm);
        }
        
        .game-card h2 {
            font-size: 1.5rem;
            margin-bottom: var(--spacing-md);
            line-height: 1.4;
        }

        .game-card p {
            color: var(--text-secondary);
            margin-bottom: var(--spacing-md);
        }

        .question-image-container {
            width: 100%;
            height: 180px;
            padding: var(--spacing-sm);
            border-radius: var(--radius-md);
            margin-bottom: var(--spacing-md);
            background-color: var(--surface-elevated);
            border: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .question-image-container svg {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .btn {
            display: inline-block;
            background: var(--primary);
            color: var(--text-primary);
            padding: 0.8rem 1.8rem;
            border: none;
            border-radius: var(--radius-full);
            font-weight: 600;
            font-size: 1rem;
            text-decoration: none;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 4px 10px rgba(99, 102, 241, 0.2);
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow-glow);
        }
        
        .btn.btn-secondary {
            background: var(--secondary);
        }
        .btn.btn-secondary:hover {
            background: var(--secondary-dark);
        }

        .difficulty-selector {
            display: flex;
            gap: var(--spacing-md);
            justify-content: center;
            margin-top: var(--spacing-lg);
        }
        
        .difficulty-switcher {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            background: var(--surface-elevated);
            padding: var(--spacing-xs);
            border-radius: var(--radius-full);
            border: 1px solid var(--glass-border);
            position: absolute;
            top: var(--spacing-md);
            right: var(--spacing-md);
        }
        .difficulty-switcher label {
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-muted);
            cursor: pointer;
        }
        .difficulty-switcher .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 26px;
        }
        .difficulty-switcher .switch input { 
            opacity: 0;
            width: 0;
            height: 0;
        }
        .difficulty-switcher .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--primary);
            transition: .4s;
            border-radius: 34px;
        }
        .difficulty-switcher .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        .difficulty-switcher input:checked + .slider {
            background-color: var(--accent);
        }
        .difficulty-switcher input:checked + .slider:before {
            transform: translateX(24px);
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: var(--spacing-sm);
            margin-top: var(--spacing-md);
        }
        
        @media (min-width: 640px) {
            .options-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        .option-btn {
            width: 100%;
            background: var(--surface-elevated);
            color: var(--text-secondary);
            padding: 1rem;
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-md);
            text-align: left;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .option-btn:hover:not([disabled]) {
            background: var(--surface-hover);
            border-color: var(--primary);
            color: var(--text-primary);
        }
        
        .option-btn.correct {
            background-color: var(--correct);
            border-color: var(--correct);
            color: var(--text-primary);
            font-weight: bold;
        }
        
        .option-btn.incorrect {
            background-color: var(--incorrect);
            border-color: var(--incorrect);
            color: var(--text-primary);
            font-weight: bold;
        }

        .feedback {
            margin-top: var(--spacing-md);
            padding: var(--spacing-sm);
            border-radius: var(--radius);
            font-weight: 500;
            display: none;
            text-align: left;
        }
        
        .feedback.correct {
            background-color: rgba(16, 185, 129, 0.1);
            color: var(--correct);
            border: 1px solid var(--correct);
        }
        
        .feedback.incorrect {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--incorrect);
            border: 1px solid var(--incorrect);
        }
        
        .feedback-explanation {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
        }
        .feedback-explanation strong {
            color: var(--text-primary);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: var(--surface-elevated);
            border-radius: var(--radius-full);
            margin-top: var(--spacing-md);
            overflow: hidden;
        }

        .progress-bar-inner {
            height: 100%;
            width: 0%;
            background-color: var(--primary);
            border-radius: var(--radius-full);
            transition: width 0.5s ease-in-out;
        }

        .score-display {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.1rem;
            color: var(--accent);
            margin-top: var(--spacing-md);
        }
        
        .drag-and-drop-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--spacing-lg);
            margin-top: var(--spacing-md);
        }
        
        .ports-container, .cables-container {
            display: flex;
            gap: var(--spacing-md);
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .cable {
            padding: 1rem 1.5rem;
            background: var(--surface-elevated);
            border: 2px dashed var(--glass-border);
            border-radius: var(--radius);
            cursor: grab;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .cable:active {
            cursor: grabbing;
            opacity: 0.7;
            transform: scale(1.05);
        }
        
        .port {
            width: 100px;
            height: 100px;
            background: var(--surface-elevated);
            border: 2px solid var(--glass-border);
            border-radius: var(--radius-md);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: var(--transition);
        }
        
        .port.over {
            border-color: var(--accent);
            background: rgba(245, 158, 11, 0.1);
        }
        
        .port .fa-plug {
            font-size: 2rem;
            color: var(--text-muted);
        }
        
        .port p {
            font-size: 0.8rem;
            margin-top: 0.5rem;
            margin-bottom: 0;
            color: var(--text-muted);
        }
        
        .port.filled {
            border-color: var(--secondary);
            background: rgba(16, 185, 129, 0.2);
        }
        
        .port.filled .fa-plug {
            color: var(--secondary);
        }

        .hidden {
            display: none;
        }
    </style>
</head>

        // --- QUIZ GAME SCRIPT ---
        const gameContainer = document.getElementById('game-container');
        
        const fullQuizData = {
            hard: [
                {type: 'qcm', question: "Que signifie l'acronyme 'PTO' ?", svg: '<svg viewBox="0 0 200 125" xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="2"><rect x="70" y="30" width="60" height="65" rx="3" stroke="var(--text-primary)"/><path d="M 40 62.5 h 30" stroke="var(--primary)"/><path d="M 100 62.5 m -4,0 a 4,4 0 1,0 8,0 a 4,4 0 1,0 -8,0" fill="var(--primary-light)"/></svg>', options: ["Point de Terminaison Optique", "Prise Technique Obligatoire", "Port de Transfert Ouvert", "Protocole Télécom Opérateur"], correctAnswer: 0, explanation: "<strong>Point de Terminaison Optique :</strong> C'est le boîtier mural installé chez l'abonné qui marque la fin du réseau de l'opérateur. Il sert de point de test pour le technicien, lui permettant de vérifier si le signal arrive correctement jusqu'au domicile, et ainsi d'isoler une panne entre le réseau extérieur et l'installation intérieure du client."},
                {type: 'qcm', question: "Quelle couleur est typiquement associée à un connecteur SC/APC ?", svg: '<svg viewBox="0 0 200 125" xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="2"><rect x="50" y="50" width="100" height="25" rx="3" stroke="var(--text-primary)"/><rect x="140" y="45" width="20" height="35" rx="2" fill="var(--correct)"/></svg>', options: ["Bleu", "Beige", "Vert", "Noir"], correctAnswer: 2, explanation: "<strong>Vert :</strong> Les connecteurs avec une férule polie en angle (APC - Angled Physical Contact) sont verts. Cet angle de 8° réduit drastiquement la réflectance (retour de signal), ce qui est crucial pour les signaux sensibles comme la vidéo ou les réseaux à très longue distance. Le bleu est utilisé pour les connecteurs UPC (Ultra Physical Contact)."},
                {type: 'minigame', title: "Mini-Jeu : Raccordement", svg: '<svg viewBox="0 0 200 125" xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="2"><path d="M 50 62.5 h 50" stroke="var(--primary)" stroke-dasharray="4"/><path d="M 150 62.5 h -50" stroke="var(--accent)" stroke-dasharray="4"/><circle cx="50" cy="62.5" r="10" stroke="var(--primary)"/><circle cx="150" cy="62.5" r="10" stroke="var(--accent)"/></svg>', instruction: "Faites glisser le bon câble (Fibre Optique) vers le port correspondant sur le boîtier PTO.", draggable: { id: 'fibre-cable', text: 'Câble Fibre', icon: 'fa-wave-square' }, droppable: { id: 'pto-port', text: 'Port PTO', icon: 'fa-plug' }, distractors: [{ id: 'rj45-cable', text: 'Câble RJ45', icon: 'fa-ethernet' }]},
                {type: 'qcm', question: "Quel outil est indispensable pour couper proprement une fibre optique ?", svg: '<svg viewBox="0 0 200 125" xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="2"><rect x="60" y="40" width="80" height="45" rx="5" stroke="var(--text-primary)"/><path d="M 60 62.5 h 80" stroke="var(--glass-border)"/><circle cx="100" cy="62.5" r="5" stroke="var(--primary)"/><path d="M 120 40 v -10 h 10 l 5 5" stroke="var(--accent)"/></svg>', options: ["Un cutter", "Une pince à dénuder", "Un cliveur", "Des ciseaux"], correctAnswer: 2, explanation: "<strong>Un cliveur :</strong> Pour qu'une soudure par fusion soit réussie, la surface des deux fibres doit être parfaitement plane et perpendiculaire. Seul un cliveur de précision peut garantir une telle coupe, en créant une micro-fissure puis en appliquant une contrainte pour une cassure nette."},
                {type: 'qcm', question: "Qu'est-ce qu'une 'soudure par fusion' ?", svg: '<svg viewBox="0 0 200 125" xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="2"><path d="M 40 62.5 h 55" stroke="var(--primary)"/><path d="M 160 62.5 h -55" stroke="var(--primary)"/><path d="M 95 52.5 l 10 20 l -10 -20 l 5 20 l 5 -20" stroke="var(--accent)"/></svg>', options: ["Coller deux fibres", "Aligner et fondre deux fibres", "Agrafer deux câbles", "Utiliser un connecteur mécanique"], correctAnswer: 1, explanation: "<strong>Aligner et fondre deux fibres :</strong> Une soudeuse par fusion utilise des caméras pour aligner les cœurs des deux fibres au micron près, puis génère un arc électrique pour les fondre et les joindre de manière permanente, assurant une perte de signal minimale (typiquement < 0.05 dB)."},
                {type: 'qcm', question: "Où se situe le NRO (Nœud de Raccordement Optique) ?", svg: '<svg viewBox="0 0 200 125" xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="2"><path d="M 60 100 v -60 l 40 -20 l 40 20 v 60 h -80 z" stroke="var(--text-primary)"/><rect x="85" y="50" width="30" height="50" stroke="var(--primary)" fill="var(--primary-light)" fill-opacity="0.2"/><path d="M 90 55 h 20 M 90 65 h 20 M 90 75 h 20 M 90 85 h 20" stroke="var(--primary)"/></svg>', options: ["Dans la rue", "Chez l'abonné", "Au central de l'opérateur", "Sur un poteau"], correctAnswer: 2, explanation: "<strong>Au central de l'opérateur :</strong> Le NRO est un local technique qui abrite les équipements actifs de l'opérateur (les OLT - Optical Line Terminal). C'est le point de départ du réseau fibre qui dessert ensuite tout un quartier ou une ville."},
                {type: 'qcm', question: "Qu'est-ce qu'un OTDR ?", svg: '<svg viewBox="0 0 200 125" xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="2"><path d="M 30 100 h 140 M 30 20 v 80" stroke="var(--text-muted)"/><path d="M 30 80 l 20 -10 l 20 5 l 20 -40 l 5 5 l 20 -5 l 10 10" stroke="var(--primary)"/><path d="M 90 35 l 0 10 l 10 0" stroke="var(--incorrect)" stroke-width="3"/></svg>', options: ["Un mesureur de puissance", "Un réflectomètre optique temporel", "Un type de connecteur", "Un standard Wi-Fi"], correctAnswer: 1, explanation: "<strong>Un réflectomètre optique temporel :</strong> L'OTDR (Optical Time-Domain Reflectometer) est un outil de diagnostic essentiel. Il envoie une impulsion lumineuse dans la fibre et analyse le signal réfléchi pour créer une carte (réflectogramme) de la ligne, indiquant la distance des connecteurs, des soudures, des contraintes et des coupures."},
                {type: 'qcm', question: "Quelle est la fonction d'un PBO (Point de Branchement Optique) ?", svg: '<svg viewBox="0 0 200 125" xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="2"><path d="M 100 20 v 85" stroke="var(--text-primary)"/><rect x="80" y="40" width="40" height="45" rx="3" stroke="var(--text-primary)" fill="var(--surface)"/><path d="M 80 50 l -20 -10 M 80 65 l -20 0 M 80 80 l -20 10" stroke="var(--secondary)"/></svg>', options: ["Connecter le quartier au NRO", "Raccorder plusieurs clients finaux", "Amplifier le signal", "Convertir le signal"], correctAnswer: 1, explanation: "<strong>Raccorder plusieurs clients finaux :</strong> Le PBO est le dernier point d'éclatement du réseau. Un câble de distribution (ex: 12 fibres) arrive au PBO, et à l'intérieur, des coupleurs ou des soudures permettent de connecter les câbles individuels qui vont vers chaque abonné."},
                {type: 'qcm', question: "Que mesure-t-on en décibels (dB) sur une liaison optique ?", svg: '<svg viewBox="0 0 200 125" xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="3"><path d="M 40 40 l 120 60" stroke="var(--incorrect)"/><path d="M 40 40 h 120" stroke="var(--correct)"/></svg>', options: ["Le débit", "La distance", "L'atténuation du signal", "La couleur"], correctAnswer: 2, explanation: "<strong>L'atténuation du signal :</strong> Le dB est une unité logarithmique qui mesure la perte de puissance du signal. Chaque composant (fibre, soudure, connecteur) ajoute une petite perte. Le budget optique total doit rester dans les limites acceptables pour que la connexion fonctionne."},
                {type: 'qcm', question: "Que signifie FTTO ?", svg: '<svg viewBox="0 0 200 125" xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="2"><path d="M 50 100 v -50 l 50 -30 l 50 30 v 50 h -100 z" stroke="var(--text-primary)"/><path d="M 150 70 l -100 0" stroke="var(--primary)"/></svg>', options: ["Fiber To The Operator", "Fiber To The Office", "Fast Telecom To Office", "Fiber To The Outlet"], correctAnswer: 1, explanation: "<strong>Fiber To The Office :</strong> C'est une offre destinée aux entreprises qui garantit une fibre dédiée de bout en bout, offrant des débits symétriques et une haute disponibilité, contrairement au FTTH (Fiber To The Home) qui est un réseau partagé (mutualisé)."},
                {type: 'qcm', question: "Qu'est-ce que le 'multiplexage en longueur d'onde' (WDM) ?", svg: '<svg viewBox="0 0 200 125" xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="2"><path d="M 30 50 h 30" stroke="var(--primary)"/><path d="M 30 62.5 h 30" stroke="var(--secondary)"/><path d="M 30 75 h 30" stroke="var(--accent)"/><path d="M 60 50 C 80 50, 80 75, 100 62.5" stroke="var(--text-primary)"/><path d="M 60 62.5 h 40" stroke="var(--text-primary)"/><path d="M 60 75 C 80 75, 80 50, 100 62.5" stroke="var(--text-primary)"/><path d="M 100 62.5 h 70" stroke="var(--text-primary)"/></svg>', options: ["Combiner plusieurs signaux sur une seule fibre en utilisant différentes couleurs de lumière.", "Diviser une fibre en plusieurs canaux temporels.", "Compresser les données avant de les envoyer.", "Utiliser des miroirs pour diriger le signal."], correctAnswer: 0, explanation: "<strong>Le WDM (Wavelength Division Multiplexing)</strong> est une technologie qui révolutionne la capacité des réseaux optiques. Elle permet de faire passer plusieurs canaux de données indépendants sur une seule fibre optique en leur assignant à chacun une longueur d'onde (une 'couleur') de lumière distincte."},
                {type: 'qcm', question: "Quelle est la différence principale entre un OLT et un ONT ?", svg: '<svg viewBox="0 0 200 125" xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="2"><path d="M 30 100 v -60 l 30 -20 l 30 20 v 60 h -60 z" stroke="var(--text-primary)"/><text x="40" y="85" font-size="14" fill="var(--text-primary)">NRO</text><path d="M 60 60 l 50 -20" stroke="var(--primary)"/><path d="M 60 60 l 60 0" stroke="var(--primary)"/><path d="M 60 60 l 50 20" stroke="var(--primary)"/><rect x="120" y="35" width="40" height="15" rx="2" stroke="var(--text-secondary)"/><rect x="130" y="55" width="40" height="15" rx="2" stroke="var(--text-secondary)"/><rect x="120" y="75" width="40" height="15" rx="2" stroke="var(--text-secondary)"/></svg>', options: ["L'OLT est au central, l'ONT est chez le client.", "L'OLT gère le cuivre, l'ONT la fibre.", "L'OLT est passif, l'ONT est actif.", "Il n'y a pas de différence."], correctAnswer: 0, explanation: "<strong>L'OLT (Optical Line Terminal)</strong> est l'équipement de terminaison de ligne optique situé dans le NRO de l'opérateur. <strong>L'ONT (Optical Network Terminal)</strong> est le boîtier situé chez l'abonné qui convertit le signal optique en signaux électriques."},
                {type: 'qcm', question: "À quoi sert un 'photomètre' ?", svg: '<svg viewBox="0 0 200 125" xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="2"><rect x="60" y="40" width="80" height="45" rx="5" stroke="var(--text-primary)"/><rect x="65" y="45" width="70" height="20" rx="2" fill="var(--surface-elevated)"/><text x="70" y="60" font-family="JetBrains Mono, monospace" font-size="12" fill="var(--accent)">-18.5 dBm</text><path d="M 20 70 h 40" stroke="var(--primary)"/></svg>', options: ["Mesurer la longueur d'un câble.", "Mesurer la puissance du signal optique.", "Souder deux fibres ensemble.", "Vérifier la couleur d'un connecteur."], correctAnswer: 1, explanation: "Un <strong>photomètre</strong> (ou mesureur de puissance optique) est un outil fondamental pour vérifier la qualité d'une liaison. Il mesure la puissance du signal lumineux (exprimée en dBm) qui arrive au bout de la fibre."},
                {type: 'qcm', question: "Qu'est-ce qu'une 'jarretière optique' ?", svg: '<svg viewBox="0 0 200 125" xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="2"><path d="M 50 62.5 C 80 40, 120 85, 150 62.5" stroke="var(--primary)" fill="none"/><rect x="30" y="57.5" width="20" height="10" rx="2" fill="var(--secondary)"/><rect x="150" y="57.5" width="20" height="10" rx="2" fill="var(--secondary)"/></svg>', options: ["Un outil pour tirer les câbles.", "Un câble de raccordement court pour connecter des équipements.", "Un manchon de protection pour soudure.", "Un type de vêtement de travail."], correctAnswer: 1, explanation: "Une <strong>jarretière optique</strong> est un câble de fibre optique de courte longueur, terminé par des connecteurs à ses deux extrémités. Elle est utilisée pour relier des équipements entre eux dans une baie de brassage, ou pour connecter le PTO à la box internet."},
                {type: 'qcm', question: "Que signifie le terme 'réflectance' ?", svg: '<svg viewBox="0 0 200 125" xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="2"><path d="M 40 62.5 h 120" stroke="var(--primary)"/><path d="M 105 55 l -10 7.5 l 10 7.5" stroke="var(--primary)"/><rect x="98" y="50" width="4" height="25" fill="var(--text-primary)"/><path d="M 98 62.5 h -30" stroke="var(--incorrect)"/><path d="M 73 55 l -5 7.5 l 5 7.5" stroke="var(--incorrect)"/></svg>', options: ["La quantité de lumière qui traverse le connecteur.", "La quantité de lumière réfléchie vers la source.", "La résistance du connecteur à la chaleur.", "La couleur du connecteur."], correctAnswer: 1, explanation: "La <strong>réflectance</strong> (ou retour optique) est la quantité de lumière qui est renvoyée en arrière vers la source. Une réflectance élevée est néfaste car elle peut perturber la source laser et dégrader la qualité du signal. Les connecteurs APC sont conçus pour minimiser ce phénomène."},
                {type: 'qcm', question: "Dans un réseau GPON, que signifie le 'P' ?", svg: '<svg viewBox="0 0 200 125" xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="2"><path d="M 30 62.5 h 50" stroke="var(--primary)"/><rect x="80" y="50" width="10" height="25" fill="var(--surface-elevated)" stroke="var(--text-primary)"/><path d="M 90 62.5 l 40 -20 M 90 62.5 l 40 0 M 90 62.5 l 40 20" stroke="var(--secondary)"/></svg>', options: ["Power (Puissance)", "Passive (Passif)", "Protocol (Protocole)", "Permanent (Permanent)"], correctAnswer: 1, explanation: "GPON signifie Gigabit <strong>Passive</strong> Optical Network. Le 'P' pour Passif est crucial : il indique que le réseau de distribution entre le NRO et les abonnés n'utilise aucun équipement électronique actif (qui nécessiterait une alimentation)."},
                {type: 'qcm', question: "Quelle est la principale cause d'atténuation intrinsèque dans une fibre optique ?", svg: '<svg viewBox="0 0 200 125" xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="2"><path d="M 30 62.5 h 140" stroke="var(--primary)"/><path d="M 30 62.5 C 60 50, 90 75, 120 62.5 C 140 55, 160 70, 170 62.5" stroke="var(--primary)" opacity="0.3" stroke-width="10"/></svg>', options: ["Les courbures du câble.", "La diffusion Rayleigh.", "Les connecteurs sales.", "La température extérieure."], correctAnswer: 1, explanation: "Sur de longues distances, la principale cause de perte de signal intrinsèque à la fibre est la <strong>diffusion Rayleigh</strong>. Ce phénomène est dû à de microscopiques variations de densité dans le verre qui diffusent la lumière dans toutes les directions."},
                {type: 'qcm', question: "Qu'est-ce qu'une 'cassette d'épissurage' ?", svg: '<svg viewBox="0 0 200 125" xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="2"><rect x="50" y="40" width="100" height="45" rx="5" stroke="var(--text-primary)"/><circle cx="75" cy="62.5" r="15" stroke="var(--glass-border)"/><path d="M 90 62.5 h 20" stroke="var(--primary)"/><rect x="110" y="60" width="20" height="5" rx="1" fill="var(--text-muted)"/></svg>', options: ["Une boîte à outils pour technicien.", "Un support pour enrouler et protéger les soudures optiques.", "Un appareil de mesure.", "Une vidéo de formation."], correctAnswer: 1, explanation: "Une <strong>cassette d'épissurage</strong> (ou de lovage) est un plateau en plastique conçu pour organiser, stocker et protéger les soudures (épissures) et les surlongueurs de fibre à l'intérieur d'un boîtier de raccordement."},
                {type: 'qcm', question: "Quelle longueur d'onde est utilisée pour le trafic montant (upload) en FTTH GPON ?", svg: '<svg viewBox="0 0 200 125" xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="2"><text x="30" y="50" font-size="12" fill="var(--text-secondary)">OLT</text><path d="M 60 62.5 h 80" stroke="var(--text-primary)"/><text x="150" y="50" font-size="12" fill="var(--text-secondary)">ONT</text><path d="M 70 55 l 60 0" stroke="var(--accent)"/><text x="90" y="50" font-size="10" fill="var(--accent)">1490nm (Down)</text><path d="M 130 70 l -60 0" stroke="var(--secondary)"/><text x="85" y="78" font-size="10" fill="var(--secondary)">1310nm (Up)</text></svg>', options: ["850 nm", "1310 nm", "1490 nm", "1550 nm"], correctAnswer: 1, explanation: "Dans les réseaux FTTH GPON standards, <strong>1310 nm</strong> est la longueur d'onde utilisée pour le trafic montant (du client vers l'opérateur), tandis que 1490 nm est utilisée pour le trafic descendant."},
                {type: 'qcm', question: "Que signifie 'G.652D' ?", svg: '<svg viewBox="0 0 200 125" xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="2"><path d="M 40 62.5 h 120" stroke="var(--primary)" stroke-width="10" stroke-linecap="round"/><text x="65" y="68" font-family="JetBrains Mono, monospace" font-size="16" fill="var(--background)">G.652D</text></svg>', options: ["Une norme de sécurité sur chantier.", "Un type de fibre optique monomode standard.", "Un modèle de soudeuse.", "Un code d'erreur réseau."], correctAnswer: 1, explanation: "<strong>G.652D</strong> est une recommandation de l'UIT-T qui spécifie les caractéristiques d'une fibre optique monomode standard. C'est le type de fibre le plus largement déployé dans les réseaux d'accès comme le FTTH."},
                {type: 'qcm', question: "À quoi sert la gaine de protection ('buffer') sur une fibre optique ?", svg: '<svg viewBox="0 0 200 125" xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="2"><circle cx="100" cy="62.5" r="10" stroke="var(--primary)"/><circle cx="100" cy="62.5" r="20" stroke="var(--secondary)"/><circle cx="100" cy="62.5" r="30" stroke="var(--text-muted)"/></svg>', options: ["À guider la lumière.", "À protéger la fibre des chocs et de l'humidité.", "À la colorer pour l'identification.", "À faciliter la soudure."], correctAnswer: 1, explanation: "La <strong>gaine de protection primaire (buffer coating)</strong> est une couche de plastique appliquée directement sur la gaine optique pour la protéger contre les micro-courbures et les agressions physiques lors de la manipulation."},
                {type: 'qcm', question: "Qu'est-ce que la dispersion chromatique ?", svg: '<svg viewBox="0 0 200 125" xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="2"><path d="M 30 62.5 h 50" stroke="var(--text-primary)"/><path d="M 80 62.5 h 70" stroke="var(--primary)" stroke-dasharray="2 4"/><path d="M 80 62.5 h 75" stroke="var(--secondary)" stroke-dasharray="4 2"/><path d="M 80 62.5 h 65" stroke="var(--accent)"/></svg>', options: ["La perte de signal due à la couleur du câble.", "La séparation des couleurs dans un prisme.", "La distorsion d'une impulsion lumineuse car différentes longueurs d'onde voyagent à des vitesses différentes.", "La réflexion de la lumière aux extrémités de la fibre."], correctAnswer: 2, explanation: "La <strong>dispersion chromatique</strong> est un phénomène qui provoque l'étalement d'une impulsion lumineuse dans une fibre. Les différentes 'couleurs' (longueurs d'onde) qui composent le signal ne se propagent pas exactement à la même vitesse, ce qui déforme le signal sur de longues distances."},
                {type: 'qcm', question: "Quelle est la différence entre une fibre monomode et une fibre multimode ?", svg: '<svg viewBox="0 0 200 125" xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="2"><circle cx="60" cy="62.5" r="5" stroke="var(--primary)"/><path d="M 20 62.5 h 80" stroke="var(--primary)"/><circle cx="140" cy="62.5" r="25" stroke="var(--secondary)"/><path d="M 100 50 h 40 l -20 25" stroke="var(--secondary)"/><path d="M 100 75 h 40 l -30 -25" stroke="var(--secondary)"/></svg>', options: ["La couleur de la gaine.", "La distance maximale de transmission.", "La taille du cœur de la fibre.", "Le type de connecteur utilisé."], correctAnswer: 2, explanation: "La différence fondamentale est la <strong>taille du cœur</strong>. Une fibre monomode a un cœur très fin (~9µm) qui ne laisse passer qu'un seul rayon lumineux, idéal pour les longues distances. Une fibre multimode a un cœur plus large (~50µm) qui guide plusieurs rayons, utilisée pour des distances plus courtes."},
                {type: 'qcm', question: "Que mesure l'unité 'dBm' ?", svg: '<svg viewBox="0 0 200 125" xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="2"><text x="70" y="70" font-family="JetBrains Mono" font-size="24" fill="var(--accent)">dBm</text><path d="M 100 40 v -10 M 100 90 v 10" stroke="var(--text-muted)"/><path d="M 100 40 a 20 20 0 1 1 0 50" stroke="var(--text-muted)"/></svg>', options: ["Une perte de signal relative.", "Une mesure de bruit.", "Un niveau de puissance absolu par rapport à 1 milliwatt.", "Un ratio de tension."], correctAnswer: 2, explanation: "Le <strong>dBm</strong> est une unité de puissance absolue. 0 dBm équivaut à 1 milliwatt. C'est l'unité utilisée par les photomètres pour mesurer la puissance d'émission d'un laser ou la puissance reçue au bout d'une liaison."},
                {type: 'qcm', question: "Qu'est-ce qu'un 'coupleur' (splitter) dans un réseau PON ?", svg: '<svg viewBox="0 0 200 125" xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="2"><path d="M 30 62.5 h 50" stroke="var(--primary)"/><rect x="80" y="50" width="10" height="25" fill="var(--surface-elevated)" stroke="var(--text-primary)"/><path d="M 90 62.5 l 40 -20 M 90 62.5 l 40 0 M 90 62.5 l 40 20" stroke="var(--secondary)"/></svg>', options: ["Un composant qui joint deux fibres.", "Un composant qui divise un signal optique en plusieurs sorties.", "Un filtre de couleur.", "Un amplificateur de signal."], correctAnswer: 1, explanation: "Un <strong>coupleur optique</strong>, ou diviseur (splitter), est un composant passif qui prend un signal optique en entrée et le répartit sur plusieurs fibres en sortie. Par exemple, un coupleur 1:8 divise le signal en 8 parts égales."},
                {type: 'qcm', question: "Qu'est-ce qu'une perte par 'macrocourbure' ?", svg: '<svg viewBox="0 0 200 125" xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="3"><path d="M 40 40 h 80 a 20 20 0 0 1 0 40 h -80" stroke="var(--primary)"/><path d="M 120 80 l 20 -20" stroke="var(--incorrect)"/></svg>', options: ["Une perte due à un connecteur sale.", "Une perte due à une courbure visible du câble (rayon de courbure trop faible).", "Une perte due à des défauts microscopiques dans la fibre.", "Une perte à la soudure."], correctAnswer: 1, explanation: "Une perte par <strong>macrocourbure</strong> se produit lorsque la fibre est pliée avec un rayon trop serré. La lumière ne peut plus être correctement guidée par la réflexion totale interne et s'échappe de la gaine, provoquant une forte atténuation."},
                {type: 'qcm', question: "Quel est le rôle d'un amplificateur EDFA ?", svg: '<svg viewBox="0 0 200 125" xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="2"><path d="M 30 70 h 50" stroke="var(--primary)" opacity="0.5"/><rect x="80" y="50" width="40" height="25" stroke="var(--text-primary)"/><text x="85" y="68" font-size="12" fill="var(--accent)">EDFA</text><path d="M 120 55 h 50" stroke="var(--primary)" stroke-width="4"/></svg>', options: ["Régénérer le signal en le reconvertissant en électrique.", "Filtrer les longueurs d'onde indésirables.", "Amplifier directement un signal optique sans conversion.", "Mesurer la puissance du signal."], correctAnswer: 2, explanation: "Un <strong>EDFA (Erbium-Doped Fiber Amplifier)</strong> est un amplificateur optique qui booste la puissance d'un signal lumineux directement, sans avoir à le convertir en signal électrique. C'est essentiel pour les liaisons très longue distance."},
                {type: 'qcm', question: "Quel est le diamètre typique du cœur d'une fibre monomode ?", svg: '<svg viewBox="0 0 200 125" xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="2"><circle cx="100" cy="62.5" r="50" stroke="var(--text-muted)"/><circle cx="100" cy="62.5" r="4" stroke="var(--primary)"/><path d="M 100 62.5 h 50" stroke="var(--text-primary)"/><text x="120" y="58" font-size="12" fill="var(--text-primary)">9 µm</text></svg>', options: ["9 micromètres", "50 micromètres", "62.5 micromètres", "125 micromètres"], correctAnswer: 0, explanation: "Le cœur d'une fibre monomode standard (G.652D) a un diamètre d'environ <strong>9 micromètres</strong> (µm). C'est cette finesse qui contraint la lumière à se propager en un seul mode."},
                {type: 'qcm', question: "À quoi sert un 'stylo optique' (VFL) ?", svg: '<svg viewBox="0 0 200 125" xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="2"><path d="M 40 62.5 h 120" stroke="var(--primary)"/><path d="M 80 62.5 l 5 -5 l 5 10 l 5 -10 l 5 5" stroke="var(--incorrect)" stroke-width="3"/><rect x="20" y="55" width="20" height="15" fill="var(--incorrect)"/></svg>', options: ["À nettoyer les connecteurs.", "À écrire sur les câbles.", "À identifier une fibre par un signal sonore.", "À localiser une coupure ou une contrainte par une lumière rouge visible."], correctAnswer: 3, explanation: "Un <strong>VFL (Visual Fault Locator)</strong>, souvent appelé stylo optique, injecte une lumière laser rouge de forte puissance dans la fibre. Si la fibre est cassée ou fortement pliée, la lumière rouge s'échappe et devient visible à l'œil nu, permettant de localiser le défaut."},
                {type: 'qcm', question: "Quelle est la différence entre une pigtail et une jarretière ?", svg: '<svg viewBox="0 0 200 125" xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="2"><path d="M 40 40 C 60 20, 80 60, 100 40" stroke="var(--primary)"/><rect x="30" y="35" width="10" height="10" rx="1" fill="var(--secondary)"/><rect x="100" y="35" width="10" height="10" rx="1" fill="var(--secondary)"/><path d="M 40 85 C 60 65, 80 105, 100 85" stroke="var(--accent)"/><rect x="30" y="80" width="10" height="10" rx="1" fill="var(--secondary)"/></svg>', options: ["La longueur.", "La couleur.", "Le type de fibre.", "Le nombre de connecteurs."], correctAnswer: 3, explanation: "Une <strong>jarretière (patch cord)</strong> est un câble avec un connecteur à chaque extrémité. Un <strong>pigtail</strong> (littéralement 'queue de cochon') est un brin de fibre avec un connecteur à un seul bout, l'autre bout étant nu, destiné à être soudé à un câble."},
                {type: 'qcm', question: "Qu'est-ce que la 'dispersion modale de polarisation' (PMD) ?", svg: '<svg viewBox="0 0 200 125" xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="2"><path d="M 30 62.5 h 50" stroke="var(--text-primary)"/><path d="M 80 62.5 h 70" stroke="var(--primary)" transform="rotate(2 100 62.5)"/><path d="M 80 62.5 h 70" stroke="var(--secondary)" transform="rotate(-2 100 62.5)"/></svg>', options: ["Une dispersion due aux couleurs.", "Une dispersion due à la forme non parfaitement circulaire du cœur de la fibre.", "Une perte de signal due à la polarisation du soleil.", "Une interférence entre deux fibres."], correctAnswer: 1, explanation: "La <strong>PMD</strong> est une forme de dispersion qui se produit car les deux modes de polarisation de la lumière peuvent voyager à des vitesses légèrement différentes, notamment si le cœur de la fibre n'est pas parfaitement cylindrique. C'est un facteur limitant pour les très hauts débits."},
                {type: 'qcm', question: "À quoi sert la 'gaine d'aramide' (Kevlar) dans un câble ?", svg: '<svg viewBox="0 0 200 125" xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="2"><circle cx="100" cy="62.5" r="30" stroke="var(--text-primary)"/><circle cx="100" cy="62.5" r="20" stroke="var(--accent)"/><circle cx="100" cy="62.5" r="10" stroke="var(--primary)"/><path d="M 50 62.5 h -20 M 150 62.5 h 20" stroke="var(--text-primary)"/></svg>', options: ["Protection contre les rongeurs.", "Isolation électrique.", "Élément de traction et de résistance mécanique.", "Protection contre le feu."], correctAnswer: 2, explanation: "Les fils d'aramide (souvent de marque Kevlar®) sont intégrés dans les câbles pour fournir une <strong>résistance à la traction</strong>. Ce sont ces fils, et non la fibre elle-même, qui supportent la tension lorsque l'on tire le câble."},
                {type: 'qcm', question: "Que signifie FTTN ?", svg: '<svg viewBox="0 0 200 125" xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="2"><path d="M 30 62.5 h 70" stroke="var(--primary)"/><rect x="100" y="50" width="20" height="25" stroke="var(--text-primary)"/><path d="M 120 62.5 h 50" stroke="var(--text-muted)"/></svg>', options: ["Fiber To The Node", "Fiber To The Neighborhood", "Fast To The Node", "Fiber To The Network"], correctAnswer: 0, explanation: "<strong>Fiber To The Node/Neighborhood</strong> (Fibre jusqu'au nœud/quartier) est une architecture où la fibre optique arrive jusqu'à une armoire de rue (le 'Node'), et la connexion finale jusqu'aux habitations est réalisée avec le réseau cuivre existant (VDSL)."},
                {type: 'qcm', question: "Qu'est-ce que le DWDM ?", svg: '<svg viewBox="0 0 200 125" xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="1"><path d="M 30 50 h 140" stroke="var(--primary)"/><path d="M 30 55 h 140" stroke="var(--secondary)"/><path d="M 30 60 h 140" stroke="var(--accent)"/><path d="M 30 65 h 140" stroke="var(--correct)"/><path d="M 30 70 h 140" stroke="var(--incorrect)"/><path d="M 30 75 h 140" stroke="var(--primary-light)"/></svg>', options: ["Une technique de soudure à sec.", "Un type de fibre insensible aux courbures.", "Une version améliorée du Wi-Fi.", "Dense Wavelength Division Multiplexing."], correctAnswer: 3, explanation: "<strong>DWDM</strong> est une évolution du WDM qui utilise un espacement beaucoup plus serré entre les longueurs d'onde, permettant de combiner un très grand nombre de canaux (80, 96 ou plus) sur une seule fibre. C'est la technologie clé des cœurs de réseau longue distance."},
                {type: 'qcm', question: "Qu'est-ce qu'un adaptateur de fibre nue ?", svg: '<svg viewBox="0 0 200 125" xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="2"><rect x="80" y="50" width="40" height="25" rx="2" stroke="var(--text-primary)"/><path d="M 40 62.5 h 40" stroke="var(--primary)"/></svg>', options: ["Un connecteur permanent.", "Un dispositif pour connecter temporairement une fibre non terminée à un appareil de mesure.", "Une loupe pour inspecter la fibre.", "Un outil de nettoyage."], correctAnswer: 1, explanation: "Un <strong>adaptateur de fibre nue</strong> est un connecteur réutilisable qui permet de connecter rapidement une fibre qui n'a pas encore de connecteur permanent (comme une pigtail) à un équipement de test (OTDR, photomètre)."},
                {type: 'qcm', question: "Qu'est-ce que la 'longueur d'onde de coupure' ?", svg: '<svg viewBox="0 0 200 125" xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="2"><path d="M 30 100 v -80" stroke="var(--text-muted)"/><path d="M 30 100 h 140" stroke="var(--text-muted)"/><path d="M 80 20 v 80" stroke="var(--accent)" stroke-dasharray="4"/><path d="M 40 40 h 120" stroke="var(--primary)"/><path d="M 40 80 h 40" stroke="var(--secondary)"/><path d="M 40 80 l 20 -20" stroke="var(--secondary)"/></svg>', options: ["La longueur maximale d'un câble.", "La longueur d'onde à partir de laquelle la fibre commence à perdre du signal.", "La longueur d'onde au-dessus de laquelle une fibre ne propage plus qu'un seul mode.", "La longueur d'onde utilisée pour couper la fibre."], correctAnswer: 2, explanation: "La <strong>longueur d'onde de coupure</strong> est une propriété d'une fibre monomode. En dessous de cette longueur d'onde, la fibre peut se comporter comme une fibre multimode (plusieurs modes se propagent). Au-dessus, seul le mode fondamental est guidé, garantissant le comportement monomode."},
                {type: 'qcm', question: "Qu'est-ce que le 'lovage' d'une fibre ?", svg: '<svg viewBox="0 0 200 125" xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="2"><circle cx="100" cy="62.5" r="30" stroke="var(--primary)"/><circle cx="100" cy="62.5" r="20" stroke="var(--primary)"/></svg>', options: ["Le nettoyage de la fibre.", "Le fait de la souder.", "L'enroulement soigné de la surlongueur de fibre dans une cassette.", "Le test de la fibre avec un laser."], correctAnswer: 2, explanation: "Le <strong>lovage</strong> consiste à enrouler la surlongueur de fibre optique de manière soignée et sans contrainte dans une cassette ou un boîtier. Un bon lovage respecte le rayon de courbure minimal et garantit la pérennité de l'installation."},
                {type: 'qcm', question: "Quelle information un analyseur de spectre optique (OSA) fournit-il ?", svg: '<svg viewBox="0 0 200 125" xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="2"><path d="M 30 100 h 140 M 30 20 v 80" stroke="var(--text-muted)"/><path d="M 50 80 v -40" stroke="var(--primary)"/><path d="M 90 80 v -60" stroke="var(--secondary)"/><path d="M 130 80 v -20" stroke="var(--accent)"/></svg>', options: ["La distance d'un défaut.", "La puissance optique sur différentes longueurs d'onde.", "Le type de connecteur.", "Le nom du fabricant de la fibre."], correctAnswer: 1, explanation: "Un <strong>OSA (Optical Spectrum Analyzer)</strong> est un instrument qui affiche la puissance des signaux optiques en fonction de leur longueur d'onde. Il est indispensable pour analyser les réseaux WDM et vérifier la présence, la puissance et la qualité de chaque canal."},
                {type: 'qcm', question: "Qu'est-ce que la norme 'TIA/EIA-568' définit ?", svg: '<svg viewBox="0 0 200 125" xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="2"><rect x="60" y="50" width="80" height="25" rx="3" stroke="var(--text-primary)"/><path d="M 65 55 h 10" stroke="orange"/><path d="M 80 55 h 10" stroke="green"/><path d="M 95 55 h 10" stroke="blue"/><path d="M 110 55 h 10" stroke="brown"/></svg>', options: ["Les protocoles de sécurité Wi-Fi.", "Les standards pour le câblage structuré en cuivre (Ethernet).", "Les fréquences de la 5G.", "Les codes couleurs de la fibre optique."], correctAnswer: 1, explanation: "La norme <strong>TIA/EIA-568</strong> est un ensemble de standards qui définissent les bonnes pratiques pour le câblage des télécommunications dans les bâtiments commerciaux, notamment l'ordre des paires de fils dans les connecteurs RJ45 (T568A et T568B)."}
            ],
            easy: [
                {type: 'qcm', question: "Principal avantage de la fibre optique ?", svg: '<svg viewBox="0 0 200 125" xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="3"><path d="M 50 80 q 50 -80 100 0" stroke="var(--primary)"/><path d="M 70 80 q 30 -50 60 0" stroke="var(--primary-light)" opacity="0.7"/><path d="M 90 80 q 10 -30 20 0" stroke="var(--primary-light)" opacity="0.5"/></svg>', options: ["Moins chère", "Beaucoup plus rapide", "Disponible partout", "Sans électricité"], correctAnswer: 1, explanation: "<strong>Beaucoup plus rapide :</strong> La fibre optique utilise la lumière pour transmettre des données, ce qui permet des vitesses des centaines de fois supérieures à l'ADSL, qui utilise les anciens câbles téléphoniques en cuivre. C'est idéal pour le streaming, les jeux en ligne et le télétravail."},
                {type: 'qcm', question: "À quoi sert une 'box internet' ?", svg: '<svg viewBox="0 0 200 125" xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="2"><rect x="60" y="50" width="80" height="25" rx="3" stroke="var(--text-primary)"/><path d="M 70 50 v -10 M 85 50 v -10 M 115 50 v -10 M 130 50 v-10" stroke="var(--text-primary)"/><path d="M 100 40 q 20 -20 40 0" stroke="var(--secondary)" stroke-width="3"/><path d="M 100 40 q 10 -10 20 0" stroke="var(--secondary)" stroke-width="3" opacity="0.6"/></svg>', options: ["Regarder la TV", "Connecter la maison à internet", "Recharger son téléphone", "Stocker des photos"], correctAnswer: 1, explanation: "<strong>Connecter la maison à internet :</strong> La box est un modem-routeur. Elle traduit le signal de l'opérateur (fibre, ADSL) en un signal utilisable par vos appareils et crée un réseau local, le plus souvent en Wi-Fi, pour que vous puissiez vous connecter sans fil."},
                {type: 'qcm', question: "Qu'est-ce que le Wi-Fi ?", svg: '<svg viewBox="0 0 200 125" xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="3"><circle cx="100" cy="100" r="4" fill="var(--primary)" stroke="none"/><path d="M 80 80 q 20 -20 40 0" stroke="var(--primary)"/><path d="M 60 60 q 40 -40 80 0" stroke="var(--primary)"/><path d="M 40 40 q 60 -60 120 0" stroke="var(--primary)"/></svg>', options: ["Un type de câble", "Une technologie pour se connecter sans fil", "Un opérateur", "Un satellite"], correctAnswer: 1, explanation: "<strong>Une technologie pour se connecter sans fil :</strong> Le Wi-Fi utilise des ondes radio pour transmettre des données entre votre box et vos appareils (ordinateurs, téléphones, tablettes), vous évitant d'utiliser des câbles Ethernet (RJ45)."},
                {type: 'qcm', question: "Métier de la personne qui installe la fibre ?", svg: '<svg viewBox="0 0 200 125" xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="2"><circle cx="100" cy="45" r="15" stroke="var(--text-primary)"/><path d="M 80 100 v -40 a 20 20 0 0 1 40 0 v 40" stroke="var(--text-primary)"/><rect x="60" y="90" width="80" height="15" rx="3" stroke="var(--accent)" fill="var(--surface)"/></svg>', options: ["Électricien", "Plombier", "Technicien télécom", "Maçon"], correctAnswer: 2, explanation: "<strong>Technicien télécom :</strong> C'est le spécialiste des réseaux de communication. Son travail consiste à tirer le câble de fibre optique depuis la rue jusqu'à votre domicile, à installer la prise (PTO) et à s'assurer que le service fonctionne parfaitement."},
                {type: 'qcm', question: "Qu'est-ce qu'un 'poteau téléphonique' ?", svg: '<svg viewBox="0 0 200 125" xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="3"><path d="M 100 20 v 85" stroke="var(--text-primary)"/><path d="M 100 40 h 40" stroke="var(--secondary)"/><path d="M 100 60 h 50" stroke="var(--secondary)"/></svg>', options: ["Support pour panneaux", "Support pour nids", "Poteau qui soutient les câbles télécoms", "Décoration"], correctAnswer: 2, explanation: "<strong>Poteau qui soutient les câbles télécoms :</strong> Dans de nombreuses zones, notamment rurales ou pavillonnaires, les câbles de téléphone et de fibre optique sont déployés en 'aérien', c'est-à-dire accrochés sur une série de poteaux."},
                {type: 'qcm', question: "Que signifie '5G' ?", svg: '<svg viewBox="0 0 200 125" xmlns="http://www.w3.org/2000/svg" fill="var(--primary)" stroke-width="8" stroke="var(--primary)"><text x="50" y="85" font-family="Inter, sans-serif" font-size="60" font-weight="800">5G</text></svg>', options: ["5 Gigaoctets", "5ème génération de réseau mobile", "5x plus rapide que la 4G", "Un forfait"], correctAnswer: 1, explanation: "<strong>5ème génération de réseau mobile :</strong> C'est la dernière évolution des standards de la téléphonie mobile, succédant à la 2G, 3G et 4G. Elle apporte une plus grande vitesse, une réactivité quasi instantanée (faible latence) et la capacité de connecter un très grand nombre d'objets simultanément."},
                {type: 'qcm', question: "Quel outil pour joindre deux fibres optiques ?", svg: '<svg viewBox="0 0 200 125" xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="2"><rect x="50" y="40" width="100" height="45" rx="5" stroke="var(--text-primary)"/><path d="M 50 62.5 h 100" stroke="var(--glass-border)"/><path d="M 20 62.5 h 30" stroke="var(--primary)"/><path d="M 150 62.5 h 30" stroke="var(--primary)"/><path d="M 95 52.5 l 10 20" stroke="var(--accent)"/></svg>', options: ["Ruban adhésif", "Agrafeuse", "Une soudeuse à fibre", "Colle forte"], correctAnswer: 2, explanation: "<strong>Une soudeuse à fibre :</strong> Cet appareil de haute technologie aligne parfaitement les deux brins de verre (plus fins qu'un cheveu) et les fait fondre avec un arc électrique pour les lier sans presque aucune perte de lumière. C'est un geste technique et précis."},
                {type: 'qcm', question: "Pourquoi un technicien porte-t-il un casque ?", svg: '<svg viewBox="0 0 200 125" xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="3"><path d="M 70 100 v -20 a 30 30 0 1 1 60 0 v 20" stroke="var(--text-primary)"/><path d="M 60 50 h 80" stroke-width="4" stroke="var(--accent)"/></svg>', options: ["Pour la musique", "Pour la pluie", "Pour se protéger de la chute d'objets", "Pour le style"], correctAnswer: 2, explanation: "<strong>Pour se protéger de la chute d'objets :</strong> Le casque est un Équipement de Protection Individuelle (EPI) fondamental. Sur un chantier, même une petite vis qui tombe de haut peut causer une blessure grave. La sécurité est la priorité numéro un."},
                {type: 'qcm', question: "Qu'est-ce que le 'raccordement' d'une maison ?", svg: '<svg viewBox="0 0 200 125" xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="3"><path d="M 140 80 h 40 v -40 h -40 z" stroke="var(--text-primary)"/><path d="M 20 80 h 120" stroke="var(--primary)"/></svg>', options: ["Peindre les murs", "Déconnecter la maison", "Connecter la maison au réseau télécom", "Installer le compteur"], correctAnswer: 2, explanation: "<strong>Connecter la maison au réseau télécom :</strong> Le raccordement est l'action de tirer le dernier câble entre le point de branchement dans la rue (ou sur le palier) et l'intérieur du logement pour y installer la prise finale."},
                {type: 'qcm', question: "Quel est le contraire de 'télécharger' ?", svg: '<svg viewBox="0 0 200 125" xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="4" stroke-linecap="round"><path d="M 80 40 v 50" stroke="var(--secondary)"/><path d="M 65 75 l 15 15 l 15 -15" stroke="var(--secondary)"/><path d="M 120 85 v -50" stroke="var(--primary)"/><path d="M 105 50 l 15 -15 l 15 15" stroke="var(--primary)"/></svg>', options: ["Envoyer (upload)", "Effacer", "Copier", "Installer"], correctAnswer: 0, explanation: "<strong>Envoyer (upload) :</strong> Télécharger (download) consiste à recevoir des données depuis Internet (ex: regarder une vidéo). Envoyer ou téléverser (upload) consiste à transmettre des données vers Internet (ex: publier une photo sur les réseaux sociaux)."},
                {type: 'qcm', question: "Où se trouve le 'cœur de réseau' d'un opérateur ?", svg: '<svg viewBox="0 0 200 125" xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="2"><rect x="40" y="30" width="30" height="70" rx="2" stroke="var(--text-primary)"/><rect x="85" y="30" width="30" height="70" rx="2" stroke="var(--text-primary)"/><rect x="130" y="30" width="30" height="70" rx="2" stroke="var(--text-primary)"/></svg>', options: ["Dans chaque maison", "Dans des datacenters", "Dans les antennes", "Sous la mer"], correctAnswer: 1, explanation: "<strong>Dans des datacenters :</strong> Ce sont des bâtiments ultra-sécurisés qui abritent les 'cerveaux' du réseau : serveurs, routeurs de très grande capacité, et les équipements qui gèrent tous les services des clients."},
                {type: 'qcm', question: "Quel câble est remplacé par la fibre optique ?", svg: '<svg viewBox="0 0 200 125" xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="3"><path d="M 40 50 h 120" stroke="var(--text-muted)"/><path d="M 40 75 h 120" stroke="var(--primary)" stroke-dasharray="5"/><path d="M 170 50 l -10 25 l 10 -25" stroke="var(--incorrect)"/></svg>', options: ["Câble électrique", "Câble d'antenne TV", "Câble téléphonique en cuivre", "Tuyau d'eau"], correctAnswer: 2, explanation: "<strong>Câble téléphonique en cuivre :</strong> Le réseau téléphonique historique, constitué de paires de fils de cuivre, est progressivement remplacé par la fibre optique pour permettre le Très Haut Débit."},
                {type: 'qcm', question: "Qu'est-ce qu'une 'panne réseau' ?", svg: '<svg viewBox="0 0 200 125" xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="4"><circle cx="100" cy="62.5" r="40" stroke="var(--incorrect)"/><path d="M 75 87.5 l 50 -50" stroke="var(--incorrect)"/></svg>', options: ["Coupure de courant", "Interruption du service internet", "Route bloquée", "Fuite d'eau"], correctAnswer: 1, explanation: "<strong>Interruption du service internet :</strong> Une panne réseau signifie que le service fourni par l'opérateur (Internet, téléphone, TV) ne fonctionne plus. La mission du technicien est d'en trouver la cause (câble coupé, équipement défaillant...) et de la réparer."},
                {type: 'qcm', question: "Rôle d'une 'antenne-relais' ?", svg: '<svg viewBox="0 0 200 125" xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="3"><path d="M 100 100 v -80 l 20 10 l -20 -10 l -20 10" stroke="var(--text-primary)"/><path d="M 70 50 q 30 -20 60 0" stroke="var(--primary)" stroke-dasharray="4"/><path d="M 80 60 q 20 -15 40 0" stroke="var(--primary)" stroke-dasharray="4" opacity="0.7"/></svg>', options: ["Décorer", "Connecter votre téléphone mobile au réseau", "Guider les avions", "Prévoir la météo"], correctAnswer: 1, explanation: "<strong>Connecter votre téléphone mobile au réseau :</strong> Les antennes-relais maillent le territoire et communiquent par ondes radio avec votre smartphone, vous permettant de passer des appels et d'accéder à internet en mobilité."},
                {type: 'qcm', question: "Que faut-il faire avant de travailler sur un poteau télécom ?", svg: '<svg viewBox="0 0 200 125" xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="2"><path d="M 120 20 v 85" stroke="var(--text-primary)"/><path d="M 80 100 v -40 a 20 20 0 0 1 40 0 v 40" stroke="var(--text-primary)"/><circle cx="100" cy="45" r="15" stroke="var(--text-primary)"/><path d="M 90 50 h 20" stroke-width="4" stroke="var(--accent)"/></svg>', options: ["Vérifier la météo", "Mettre ses Équipements de Protection Individuelle (EPI).", "Prévenir les voisins.", "Prendre un café."], correctAnswer: 1, explanation: "<strong>La sécurité est la priorité absolue.</strong> Avant toute intervention en hauteur, le technicien doit impérativement porter ses EPI : casque, gants, chaussures de sécurité et harnais antichute. Il doit aussi s'assurer de la stabilité du poteau."},
                {type: 'qcm', question: "À quoi sert un 'câble de masse' sur une installation ?", svg: '<svg viewBox="0 0 200 125" xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="2"><rect x="70" y="30" width="60" height="65" rx="3" stroke="var(--text-primary)"/><path d="M 100 95 v 15" stroke="var(--secondary)"/><path d="M 85 110 h 30" stroke="var(--secondary)"/><path d="M 90 115 h 20" stroke="var(--secondary)"/><path d="M 95 120 h 10" stroke="var(--secondary)"/></svg>', options: ["Augmenter le poids de l'équipement.", "Guider les autres câbles.", "Protéger les équipements et les personnes contre les surtensions.", "Transmettre les données."], correctAnswer: 2, explanation: "Le <strong>câble de masse</strong> (ou de mise à la terre) est un élément de sécurité essentiel. Il relie les parties métalliques des équipements à la terre pour évacuer les courants de défaut (dus à la foudre ou un problème électrique)."},
                {type: 'qcm', question: "Qu'est-ce qu'un 'débit symétrique' ?", svg: '<svg viewBox="0 0 200 125" xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="4"><path d="M 70 40 v 50" stroke="var(--primary)"/><path d="M 55 55 l 15 -15 l 15 15" stroke="var(--primary)"/><path d="M 130 90 v -50" stroke="var(--primary)"/><path d="M 115 75 l 15 15 l 15 -15" stroke="var(--primary)"/><text x="50" y="105" font-size="10" fill="var(--text-primary)">Upload</text><text x="110" y="105" font-size="10" fill="var(--text-primary)">Download</text></svg>', options: ["Un débit qui ne change jamais.", "Le même débit pour envoyer (upload) et recevoir (download) des données.", "Une connexion très stable.", "Un type de design de box internet."], correctAnswer: 1, explanation: "On parle de <strong>débit symétrique</strong> lorsque la vitesse pour envoyer des fichiers (upload) est la même que pour en recevoir (download). C'est très utile pour le télétravail ou l'envoi de gros fichiers."},
                {type: 'qcm', question: "Que signifie l'acronyme 'ADSL' ?", svg: '<svg viewBox="0 0 200 125" xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="3"><path d="M 40 55 h 120" stroke="#b45309"/><path d="M 40 70 h 120" stroke="#b45309"/><text x="70" y="95" font-family="JetBrains Mono" font-size="24" fill="var(--text-muted)">ADSL</text></svg>', options: ["Accès Direct et Super Limité.", "Association des Services en Ligne.", "Asymmetric Digital Subscriber Line.", "Autre Débit Sans Limite."], correctAnswer: 2, explanation: "ADSL signifie <strong>Asymmetric Digital Subscriber Line</strong> (Ligne d'abonné numérique asymétrique). 'Asymétrique' car le débit descendant (download) était beaucoup plus élevé que le débit montant (upload)."},
                {type: 'qcm', question: "Quel est le rôle d'une 'goulotte' ?", svg: '<svg viewBox="0 0 200 125" xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="2"><rect x="30" y="50" width="140" height="25" fill="var(--surface-elevated)"/><path d="M 40 62.5 h 120" stroke="var(--primary)" stroke-dasharray="5"/></svg>', options: ["Refroidir les câbles.", "Protéger et cacher les câbles le long d'un mur.", "Amplifier le signal Wi-Fi.", "Connecter deux câbles."], correctAnswer: 1, explanation: "Une <strong>goulotte</strong> est une sorte de conduit en plastique que l'on fixe au mur pour y faire passer des câbles. Cela permet de les protéger et d'avoir une installation propre et esthétique chez le client."},
                {type: 'qcm', question: "Pourquoi la fibre optique est-elle insensible aux orages ?", svg: '<svg viewBox="0 0 200 125" xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="3"><path d="M 40 80 h 120" stroke="var(--primary)"/><path d="M 100 20 l -10 20 l 20 -5 l -10 25" stroke="var(--accent)"/></svg>', options: ["Elle est bien isolée.", "Elle est enterrée profondément.", "Elle transporte de la lumière et non de l'électricité.", "Elle est faite de plastique."], correctAnswer: 2, explanation: "Contrairement aux câbles en cuivre, la fibre optique guide un signal lumineux. Comme elle n'est pas conductrice d'électricité, elle est <strong>totalement insensible aux interférences électromagnétiques</strong> causées par les orages."},
                {type: 'qcm', question: "Qu'est-ce qu'un 'plan de câblage' ?", svg: '<svg viewBox="0 0 200 125" xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="2"><rect x="40" y="30" width="120" height="70" stroke="var(--text-muted)" fill="none"/><path d="M 50 40 h 20 v 20" stroke="var(--primary)"/><path d="M 70 60 l 30 20" stroke="var(--primary)"/><path d="M 100 80 h 20 v -20" stroke="var(--secondary)"/></svg>', options: ["Une liste de chaînes TV.", "Un schéma indiquant où et comment les câbles doivent être posés.", "Le prix des câbles.", "Un outil pour couper les câbles."], correctAnswer: 1, explanation: "Un <strong>plan de câblage</strong> est un document technique qui montre le chemin que les câbles doivent suivre dans un bâtiment. C'est un guide essentiel pour le technicien, surtout sur les gros chantiers."},
                {type: 'qcm', question: "Quel est le premier test à faire en cas de panne chez un client ?", svg: '<svg viewBox="0 0 200 125" xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="2"><rect x="50" y="50" width="100" height="25" rx="3" stroke="var(--text-primary)"/><circle cx="70" cy="62.5" r="4" fill="var(--correct)"/><circle cx="85" cy="62.5" r="4" fill="var(--primary)"/><circle cx="100" cy="62.5" r="4" fill="var(--incorrect)"/><circle cx="115" cy="62.5" r="4" fill="var(--text-muted)"/></svg>', options: ["Vérifier si la télévision fonctionne.", "Redémarrer son ordinateur.", "Vérifier les voyants lumineux de la box internet.", "Appeler son support technique."], correctAnswer: 2, explanation: "La première étape de diagnostic est d'<strong>observer les voyants de la box</strong>. Leur état (éteint, clignotant, couleur) donne immédiatement des informations cruciales sur l'état de la connexion."},
                {type: 'qcm', question: "Que veut dire 'travailler en sécurité' ?", svg: '<svg viewBox="0 0 200 125" xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="4"><path d="M 50 40 l 10 10 l 20 -20" stroke="var(--correct)"/><text x="90" y="45" font-size="12" fill="var(--text-primary)">Casque</text><path d="M 50 65 l 10 10 l 20 -20" stroke="var(--correct)"/><text x="90" y="70" font-size="12" fill="var(--text-primary)">Gants</text><path d="M 50 90 l 10 10 l 20 -20" stroke="var(--correct)"/><text x="90" y="95" font-size="12" fill="var(--text-primary)">Harnais</text></svg>', options: ["Travailler vite pour finir plus tôt.", "Suivre les règles et utiliser les protections pour éviter les accidents.", "Travailler seul pour ne pas être dérangé.", "Faire confiance à sa chance."], correctAnswer: 1, explanation: "Travailler en sécurité signifie <strong>connaître les risques, appliquer les procédures, et toujours utiliser les Équipements de Protection Individuelle (EPI)</strong> et collectifs adaptés."},
                {type: 'qcm', question: "Qu'est-ce qu'une 'baie de brassage' ?", svg: '<svg viewBox="0 0 200 125" xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="2"><rect x="60" y="20" width="80" height="90" rx="3" stroke="var(--text-primary)"/><path d="M 60 35 h 80 M 60 50 h 80 M 60 65 h 80 M 60 80 h 80 M 60 95 h 80" stroke="var(--glass-border)"/></svg>', options: ["Un meuble pour ranger les outils.", "Une armoire technique où tous les câbles réseau sont centralisés.", "Un type de bière apprécié des techniciens.", "Un logiciel de gestion de réseau."], correctAnswer: 1, explanation: "Une <strong>baie de brassage</strong> (ou rack) est une armoire métallique qui centralise tous les câbles et équipements réseau d'un bâtiment. Elle permet de gérer les connexions de manière propre et organisée."},
                {type: 'qcm', question: "Pourquoi un technicien doit-il être soigneux ?", svg: '<svg viewBox="0 0 200 125" xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="3"><path d="M 30 62.5 C 50 40, 70 85, 90 62.5" stroke="var(--correct)"/><path d="M 110 40 c 10 10, -10 30, 0 40 c 10 -10, -10 -30, 0 -40 c 5 5, -5 15, 0 20" stroke="var(--incorrect)"/></svg>', options: ["Pour ne pas se salir.", "Parce que les clients aiment la propreté.", "Pour que l'installation soit fiable et facile à entretenir.", "Pour travailler plus lentement."], correctAnswer: 2, explanation: "Un travail soigné garantit la <strong>fiabilité de l'installation</strong> (évite les contraintes sur la fibre) et facilite grandement les interventions futures pour le technicien ou ses collègues."},
                {type: 'qcm', question: "Quel est le rôle d'un 'switch' (commutateur) réseau ?", svg: '<svg viewBox="0 0 200 125" xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="2"><rect x="50" y="50" width="100" height="25" rx="3" stroke="var(--text-primary)"/><path d="M 60 50 v -20 h 10" stroke="var(--secondary)"/><path d="M 75 75 v 10 h 10" stroke="var(--primary)"/><path d="M 95 75 v 10 h 10" stroke="var(--primary)"/><path d="M 115 75 v 10 h 10" stroke="var(--primary)"/></svg>', options: ["Allumer et éteindre le réseau.", "Connecter plusieurs appareils ensemble sur un réseau local.", "Traduire les adresses internet.", "Fournir le Wi-Fi."], correctAnswer: 1, explanation: "Un <strong>switch</strong> est un boîtier qui relie plusieurs appareils (ordinateurs, imprimantes...) au sein d'un même réseau local (LAN) et aiguille intelligemment les données uniquement vers le bon destinataire."},
                {type: 'qcm', question: "Qu'est-ce que la 'latence' (ou 'ping') ?", svg: '<svg viewBox="0 0 200 125" xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="2"><circle cx="100" cy="62.5" r="30" stroke="var(--text-muted)"/><path d="M 100 62.5 l 0 -15 M 100 62.5 l 10 0" stroke="var(--text-primary)"/><text x="85" y="95" font-family="JetBrains Mono" font-size="14" fill="var(--accent)">15ms</text></svg>', options: ["La vitesse de téléchargement.", "Le temps de réaction de la connexion.", "Le nombre d'appareils connectés.", "La sécurité de la connexion."], correctAnswer: 1, explanation: "La <strong>latence</strong>, mesurée par le 'ping' en millisecondes (ms), est le temps que met une donnée pour faire un aller-retour entre votre ordinateur et un serveur. Une latence faible est cruciale pour la réactivité (jeux, visio)."},
                {type: 'qcm', question: "Pourquoi le technicien doit-il bien communiquer avec le client ?", svg: '<svg viewBox="0 0 200 125" xmlns="http://www.w3.org/2000/svg" fill="none" stroke-width="2"><circle cx="70" cy="50" r="15" stroke="var(--text-primary)"/><path d="M 50 90 v -25 a 20 20 0 0 1 40 0 v 25" stroke="var(--text-primary)"/><path d="M 65 55 q 5 5 10 0" stroke="var(--text-primary)"/><circle cx="130" cy="50" r="15" stroke="var(--secondary)"/><path d="M 110 90 v -25 a 20 20 0 0 1 40 0 v 25" stroke="var(--secondary)"/><path d="M 125 55 q 5 5 10 0" stroke="var(--secondary)"/></svg>', options: ["Pour passer le temps.", "Pour vendre des options supplémentaires.", "Pour expliquer ce qu'il fait, rassurer et s'assurer que tout fonctionne comme attendu.", "Pour obtenir un meilleur score."], correctAnswer: 2, explanation: "Une bonne communication est essentielle pour <strong>comprendre le problème, expliquer les travaux, rassurer le client</strong>, et vérifier avec lui que le service est bien rétabli et correspond à ses attentes."},
