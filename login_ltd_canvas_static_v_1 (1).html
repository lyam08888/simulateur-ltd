<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - LTD Simulator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&amp;display=swap" rel="stylesheet">
  <style>
    html, body { height: 100%; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
      background: #111318;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .login-main {
      z-index: 1;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      min-height: 100vh;
      justify-content: center;
    }
    .login-panel {
      background: #191B22;
      box-shadow: 0 14px 64px 8px #000c, 0 2px 8px #2256b91a;
      border-radius: 1.3rem;
      padding: 3.5rem 2.5rem 2.5rem 2.5rem;
      max-width: 540px;
      width: 98vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: dropin 1.1s cubic-bezier(.68,-0.55,.27,1.55);
      border: 1.7px solid #23293a;
    }
    @keyframes dropin {
      0% {transform: translateY(-64px) scale(0.85) rotateX(12deg); opacity: 0;}
      70% {transform: translateY(10px) scale(1.04) rotateX(-4deg); opacity: 1;}
      100% {transform: translateY(0) scale(1) rotateX(0deg); opacity: 1;}
    }
    .logo-ltd {
      font-size: 3.3rem;
      margin-bottom: 1.7rem;
      user-select: none;
      filter: drop-shadow(0 4px 16px #379DFFaa);
      animation: logoPop 1.8s infinite alternate cubic-bezier(.8,-0.8,.3,1.6);
    }
    @keyframes logoPop {
      from { transform: scale(1) translateY(0); }
      to   { transform: scale(1.09) translateY(-7px); }
    }
    .login-title {
      text-align: center;
      font-size: 3rem;
      font-weight: 900;
      color: #fff;
      letter-spacing: 0.01em;
      margin-bottom: 0.34rem;
      text-shadow: 0 2px 18px #00000090;
    }
    .login-subtitle {
      text-align: center;
      font-size: 1.45rem;
      color: #379DFF;
      margin-bottom: 2.7rem;
      letter-spacing: 0.08em;
      font-weight: 700;
      text-shadow: 0 1px 14px #16457a55;
    }
    .login-field {
      width: 100%;
      margin-bottom: 1.65rem;
    }
    .login-field label {
      font-size: 1.23rem;
      font-weight: 700;
      color: #379DFF;
      margin-bottom: 0.39rem;
      display: block;
      letter-spacing: 0.01em;
    }
    .login-field input {
      width: 100%;
      padding: 0.78rem 1rem;
      font-size: 1.16rem;
      border-radius: 0.22rem;
      border: 2px solid #23293a;
      background: #181A1F;
      color: #fff;
      outline: none;
      transition: box-shadow 0.13s, border 0.12s;
      font-family: 'Inter',sans-serif;
      box-shadow: 0 2px 12px #19326c19;
    }
    .login-field input:focus {
      border: 2px solid #379DFF;
      box-shadow: 0 0 0 3px #379dff29;
      background: #232533;
    }
    .login-btn {
      width: 100%;
      padding: 1.11rem 0.5rem;
      background: #379DFF;
      color: #fff;
      font-size: 1.26rem;
      font-weight: 900;
      border: none;
      border-radius: 0.22rem;
      cursor: pointer;
      box-shadow: 0 4px 18px #379DFF22;
      margin-top: 0.30rem;
      letter-spacing: 0.045em;
      transition: box-shadow 0.15s, background 0.13s, color 0.13s, transform 0.12s;
    }
    .login-btn:active, .login-btn:focus {
      background: #267bd1;
      color: #fff;
      outline: none;
      box-shadow: 0 0 0 2px #379dff28;
      transform: scale(0.98);
    }
    .login-btn:hover {
      background: #0f70db;
      color: #fff;
      box-shadow: 0 8px 24px #379DFF30;
      transform: scale(1.01);
    }
    .login-footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 1.18rem;
      color: #fff;
      font-weight: 500;
    }
    .login-footer a {
      color: #379DFF;
      font-weight: bold;
      text-decoration: underline;
      transition: color 0.13s;
    }
    .login-footer a:hover {
      color: #7ed8ff;
    }
    .emoji {
      font-size: 2.9rem;
      margin: 0 2px;
      user-select: none;
      vertical-align: middle;
    }
    @media (max-width: 700px) {
      .login-panel { max-width: 97vw; padding: 1.2rem 0.3rem 1.2rem 0.3rem; }
      .logo-ltd { font-size: 2.0rem; }
      .login-title { font-size: 1.4rem; }
      .login-subtitle { font-size: 1.1rem; }
      .login-field label, .login-field input { font-size: 1rem; }
      .login-btn { font-size: 1rem; }
      .login-footer { font-size: 0.97rem; }
    }
  </style>
</head>
<body>
  <audio id="chantier-audio" src="https://cdn.pixabay.com/audio/2022/12/19/audio_12e7b0dcf0.mp3" preload="auto"></audio>
  <main class="login-main">
    <form class="login-panel" autocomplete="on" onmouseenter="document.getElementById('chantier-audio').play()">
      <div class="logo-ltd" title="LTD Simulator üöß">üöß <span class="emoji">üë∑‚Äç‚ôÇÔ∏è</span> <span class="emoji">üèóÔ∏è</span></div>
      <div class="login-title">LTD Simulator</div>
      <div class="login-subtitle">Connecte-toi pour acc√©der √† la gestion de chantier</div>
      <div class="login-field">
        <label for="email">Adresse e-mail</label>
        <input type="email" id="email" name="email" required autocomplete="username" placeholder="ex: chef@chantier.com">
      </div>
      <div class="login-field">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
      </div>
      <button type="submit" class="login-btn" onclick="playBip(event)">Se connecter</button>
      <div class="login-footer">
        Pas de compte ? <a href="signup_ltd_canvas_static_v_1.html">Cr√©er un compte</a>
      </div>
    </form>
  </main>
  <script>
    function playBip(e) {
      e.preventDefault();
      var audio = document.getElementById('chantier-audio');
      audio.currentTime = 1.5;
      audio.volume = 0.46;
      audio.play();
      document.querySelector('.login-btn').innerText = 'Connexion‚Ä¶';
      setTimeout(()=>{ document.querySelector('.login-btn').innerText='Se connecter'; }, 1500);
    }
  </script>
</body>
</html>
