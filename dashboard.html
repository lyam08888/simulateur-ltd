<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tableau de bord de l'utilisateur pour le LTD Simulator.">
    <title>LTD Simulator - Tableau de bord</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            /* Colors */
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #a5b4fc;
            --secondary: #10b981;
            --secondary-dark: #059669;
            --accent: #f59e0b;
            --accent-dark: #d97706;
            --error: #ef4444;
            --error-dark: #b91c1c;
            
            /* Surfaces */
            --background: #0f172a;
            --surface: #1e293b;
            --surface-elevated: #334155;
            --surface-hover: #475569;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.15);
            
            /* Text */
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            
            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-md: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 25px 50px -12px rgb(0 0 0 / 0.25);
            --shadow-glow: 0 0 15px 0px rgba(99, 102, 241, 0.3);

            /* Animation */
            --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            
            /* Spacing */
            --spacing-xs: 0.5rem;
            --spacing-sm: 1rem;
            --spacing-md: 1.5rem;
            --spacing-lg: 2rem;
            --spacing-xl: 3rem;
            
            /* Borders */
            --radius-sm: 0.375rem;
            --radius: 0.5rem;
            --radius-md: 0.75rem;
            --radius-lg: 1rem;
            --radius-xl: 1.5rem;
            --radius-full: 9999px;
        }

        /* Light mode */
        body.light-mode {
            --background: #f1f5f9;
            --surface: #ffffff;
            --surface-elevated: #e2e8f0;
            --surface-hover: #cbd5e1;
            --glass: rgba(0, 0, 0, 0.05);
            --glass-border: rgba(0, 0, 0, 0.1);
            --text-primary: #1e293b;
            --text-secondary: #475569;
            --text-muted: #64748b;
            --shadow-glow: 0 0 15px 0px rgba(99, 102, 241, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            transition: var(--transition-slow);
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 15% 50%, rgba(99, 102, 241, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 85% 30%, rgba(16, 185, 129, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 50% 85%, rgba(245, 158, 11, 0.1) 0%, transparent 40%);
            pointer-events: none;
            z-index: -1;
            animation: background-pan 30s linear infinite;
        }
        
        @keyframes background-pan {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        [onclick], .nav-link, .mega-menu-item, .fab, .toggle-switch, .context-menu-item, .mobile-nav-item, .login-btn, .quick-settings-toggle, .theme-toggle, .mobile-toggle, .feed-action-btn, .notification-bell, .logout-btn {
            cursor: pointer;
        }

        /* --- Header & Navigation --- */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            backdrop-filter: blur(20px) saturate(180%);
            background: rgba(15, 23, 42, 0.8);
            border-bottom: 1px solid var(--glass-border);
            transition: var(--transition);
        }

        body.light-mode .header {
            background: rgba(255, 255, 255, 0.8);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 var(--spacing-sm); 
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 4.5rem;
            gap: var(--spacing-md);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            text-decoration: none;
            color: var(--text-primary);
            font-weight: 800;
            font-size: 1.2rem; 
            transition: var(--transition);
            flex-shrink: 0;
        }
        .logo:hover {
            transform: scale(1.05);
            text-shadow: 0 0 10px var(--primary-light);
        }

        .logo-icon {
            height: 1.8rem;
            width: auto;
            vertical-align: -0.4rem;
        }
        
        .logo-text-extended {
            display: none;
        }

        /* --- Mobile Navigation --- */
        .nav-desktop { 
            display: none; 
        } 

        .mobile-toggle {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 2.5rem;
            height: 2.5rem;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius);
            transition: var(--transition);
        }
        
        .hamburger { position: relative; width: 1.25rem; height: 1rem; }
        .hamburger span { position: absolute; left: 0; width: 100%; height: 2px; background: var(--text-primary); border-radius: 1px; transition: var(--transition); }
        .hamburger span:nth-child(1) { top: 0; }
        .hamburger span:nth-child(2) { top: 50%; transform: translateY(-50%); }
        .hamburger span:nth-child(3) { bottom: 0; }
        .mobile-toggle.active .hamburger span:nth-child(1) { top: 50%; transform: translateY(-50%) rotate(45deg); }
        .mobile-toggle.active .hamburger span:nth-child(2) { opacity: 0; }
        .mobile-toggle.active .hamburger span:nth-child(3) { bottom: 50%; transform: translateY(50%) rotate(-45deg); }

        .mobile-menu { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: var(--background); z-index: 999; display: flex; flex-direction: column; opacity: 0; visibility: hidden; transition: var(--transition-slow); }
        .mobile-menu.active { opacity: 1; visibility: visible; }
        .mobile-menu-header { display: flex; align-items: center; justify-content: space-between; padding: 0 var(--spacing-sm); height: 4.5rem; border-bottom: 1px solid var(--glass-border); flex-shrink: 0; }
        .mobile-menu-close { width: 2.5rem; height: 2.5rem; display: flex; align-items: center; justify-content: center; background: var(--glass); border: 1px solid var(--glass-border); border-radius: var(--radius); color: var(--text-primary); }
        .mobile-menu-content { flex: 1; padding: var(--spacing-lg) var(--spacing-sm); overflow-y: auto; }
        .mobile-search-wrapper { padding-bottom: var(--spacing-lg); margin-bottom: var(--spacing-lg); border-bottom: 1px solid var(--glass-border); }
        .mobile-search-wrapper .header-search { width: 100%; }
        .mobile-nav-section-title { color: var(--text-muted); font-size: 0.75rem; font-weight: 600; text-transform: uppercase; letter-spacing: 0.1em; margin: var(--spacing-lg) 0 var(--spacing-md) 0; }
        .mobile-nav-items { display: flex; flex-direction: column; gap: var(--spacing-xs); }
        .mobile-nav-item { display: flex; align-items: center; gap: var(--spacing-sm); padding: var(--spacing-md); color: var(--text-secondary); text-decoration: none; border-radius: var(--radius-md); }
        .mobile-nav-item-icon { font-size: 1.25rem; width: 2.5rem; height: 2.5rem; display: flex; align-items: center; justify-content: center; background: var(--glass); border-radius: var(--radius); }
        .mobile-nav-item:hover { background: var(--glass); color: var(--text-primary); }

        /* --- Desktop Navigation --- */
        .nav-menu {
            display: flex;
            align-items: center;
            list-style: none;
        }
        .nav-item { position: relative; }
        .nav-link {
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
            padding: var(--spacing-xs) var(--spacing-sm);
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            border-radius: var(--radius);
            transition: var(--transition);
        }
        .nav-link:hover {
            color: var(--text-primary);
            background: var(--glass);
        }
        .nav-link.active {
            color: var(--text-primary);
            background: linear-gradient(45deg, rgba(99, 102, 241, 0.1), rgba(99, 102, 241, 0.2));
            font-weight: 600;
        }
        .header-search {
            position: relative;
        }
        .header-search input {
            width: 100%;
            background-color: var(--surface);
            border: 1px solid var(--glass-border);
            color: var(--text-secondary);
            border-radius: var(--radius);
            padding: 0.5rem 1rem 0.5rem 2.5rem;
            font-size: 0.9rem;
            transition: var(--transition);
        }
        .header-search input::placeholder { color: var(--text-muted); }
        .header-search input:focus {
            background-color: var(--surface-elevated);
            border-color: var(--primary);
            color: var(--text-primary);
            box-shadow: 0 0 0 2px var(--primary-dark);
            outline: none;
        }
        .header-search .fa-search {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }
        .nav-actions {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }
        .theme-toggle {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 2.5rem;
            height: 2.5rem;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius);
            color: var(--text-secondary);
            transition: var(--transition);
        }
        .theme-toggle:hover {
            background: var(--surface-elevated);
            color: var(--text-primary);
            transform: rotate(15deg);
        }

        /* --- Mega Menu --- */
        .nav-item.has-mega-menu > .nav-link::after {
            content: '\f078'; /* Font Awesome chevron-down */
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            font-size: 0.6rem;
            margin-left: 0.5rem;
            transition: transform 0.2s ease;
        }

        .nav-item.has-mega-menu:hover > .nav-link::after {
            transform: rotate(180deg);
        }

        .mega-menu {
            position: absolute;
            top: calc(100% + 10px);
            left: 50%;
            width: clamp(700px, 80vw, 950px); 
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-xl);
            padding: var(--spacing-lg);
            opacity: 0;
            visibility: hidden;
            transform: translateX(-50%) translateY(20px);
            pointer-events: none;
            transition: opacity 0.4s cubic-bezier(0.4, 0, 0.2, 1), transform 0.4s cubic-bezier(0.4, 0, 0.2, 1), visibility 0.4s;
            z-index: 1001;
        }
        
        body.light-mode .mega-menu {
            background: rgba(241, 245, 249, 0.9);
        }

        .nav-item.has-mega-menu:hover .mega-menu {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(0);
            pointer-events: auto;
        }

        .mega-menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: var(--spacing-lg);
        }

        .mega-menu-column {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
        }

        .mega-menu-heading {
            font-size: 0.8rem;
            font-weight: 700;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: var(--spacing-xs);
            padding: 0 var(--spacing-xs);
        }

        .mega-menu-item {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            padding: var(--spacing-sm);
            border-radius: var(--radius-md);
            text-decoration: none;
            transition: var(--transition);
            background: transparent;
        }

        .mega-menu-item:hover {
            background: var(--glass);
            transform: translateX(5px);
        }

        .mega-menu-item .item-icon {
            font-size: 1.25rem;
            width: 2.25rem;
            height: 2.25rem;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            background: var(--glass);
            border-radius: var(--radius);
            transition: var(--transition);
        }
        
        .mega-menu-item:hover .item-icon {
            transform: scale(1.1) rotate(-10deg);
            box-shadow: 0 0 10px var(--primary-light);
            color: var(--primary-light);
        }

        .mega-menu-item-text h4 {
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0;
            transition: var(--transition);
        }
        
        .mega-menu-item:hover .mega-menu-item-text h4 {
            color: var(--primary-light);
        }
        
        .btn-connect {
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
            padding: 0.5rem 1rem;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            color: var(--text-secondary);
            border-radius: var(--radius);
            font-weight: 500;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            min-width: 140px; /* Pour éviter le redimensionnement */
            justify-content: center;
        }
        .btn-connect .text-connect, .btn-connect .text-disconnect {
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        .btn-connect .text-disconnect {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, 150%);
            opacity: 0;
        }
        .btn-connect:hover {
            background: var(--error);
            border-color: var(--error-dark);
            color: white;
        }
        .btn-connect:hover .text-connect {
            transform: translateY(-150%);
            opacity: 0;
        }
        .btn-connect:hover .text-disconnect {
            transform: translate(-50%, -50%);
            opacity: 1;
        }

        .connection-dot {
            width: 8px;
            height: 8px;
            background-color: var(--secondary);
            border-radius: 50%;
            box-shadow: 0 0 6px var(--secondary);
        }

        /* --- Contenu Principal --- */
        .main-content { 
            margin-top: 4.5rem; 
            padding: var(--spacing-xl) var(--spacing-sm); 
            max-width: 1400px; 
            margin-left: auto; 
            margin-right: auto; 
        }

        /* --- Dashboard Styles --- */
        .dashboard-header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }
        .dashboard-header h1 {
            font-size: clamp(2rem, 6vw, 3rem);
            font-weight: 800;
            margin-bottom: var(--spacing-sm);
            color: var(--text-primary);
        }
        #user-email {
            color: var(--text-secondary);
            font-size: 1.1rem;
            word-break: break-all;
        }
        .login-link-btn {
            width: auto;
            padding: 0.8rem 2rem;
            border: none;
            border-radius: var(--radius);
            font-weight: 600;
            font-size: 1rem;
            transition: var(--transition);
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            background-color: var(--primary);
            color: white;
        }
        .login-link-btn:hover {
            background-color: var(--primary-dark);
        }
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: var(--spacing-lg);
        }
        .dashboard-card {
            background: var(--surface); 
            border-radius: var(--radius-lg); 
            border: 1px solid var(--glass-border); 
            transition: var(--transition-slow);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            text-decoration: none;
            color: inherit;
            padding: var(--spacing-lg);
        }
        .dashboard-card:hover { 
            transform: translateY(-10px); 
            box-shadow: var(--shadow-glow); 
            border-color: var(--primary);
        }
        .dashboard-card-header {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-md);
        }
        .dashboard-card-icon {
            font-size: 1.75rem;
            color: var(--primary-light);
            width: 3.5rem;
            height: 3.5rem;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--glass);
            border-radius: var(--radius-full);
        }
        .dashboard-card h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
        }
        .dashboard-card p {
            color: var(--text-secondary);
            flex-grow: 1;
            margin-bottom: var(--spacing-lg);
        }
        .dashboard-card .btn {
            background: var(--primary); 
            color: white; 
            padding: 0.75rem 1.5rem; 
            border-radius: var(--radius); 
            display: inline-block; 
            font-weight: 600;
            transition: var(--transition-slow);
            text-decoration: none;
            align-self: flex-start;
        }
        .dashboard-card .btn:hover {
            background-color: var(--primary-dark);
            transform: scale(1.05);
        }
        
        .toast-notification { position: fixed; bottom: var(--spacing-lg); right: var(--spacing-lg); background: var(--surface); border: 1px solid var(--glass-border); border-radius: var(--radius-lg); padding: var(--spacing-md); box-shadow: var(--shadow-xl); transform: translateX(calc(100% + var(--spacing-lg))); transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1); z-index: 1100; backdrop-filter: blur(20px); max-width: 350px; }
        .toast-notification.show { transform: translateX(0); }
        .toast-notification-content { display: flex; align-items: flex-start; gap: var(--spacing-sm); }
        .toast-notification-icon { font-size: 1.25rem; color: var(--primary); margin-top: 2px; }
        .toast-notification-text { color: var(--text-primary); font-weight: 500; flex: 1; }
        .toast-notification-close { background: none; border: none; color: var(--text-muted); padding: 0; font-size: 1rem; }
        .toast-notification.success .toast-notification-icon { color: var(--secondary); }
        .toast-notification.warning .toast-notification-icon { color: var(--accent); }
        .toast-notification.error .toast-notification-icon { color: #ef4444; }

        /* --- Media Queries pour la réactivité --- */
        @media (min-width: 768px) {
            .nav-container {
                padding: 0 var(--spacing-md);
            }
            .logo {
                font-size: 1.2rem;
            }
            .logo-icon {
                height: 2rem;
            }
            .main-content {
                padding: var(--spacing-xl) var(--spacing-md);
            }
        }

        @media (min-width: 1024px) {
            .mobile-toggle {
                display: none;
            }
            .nav-desktop {
                display: flex;
                align-items: center;
                flex-grow: 1;
                justify-content: flex-start; 
                gap: var(--spacing-sm); 
            }
            .header-search {
                width: 280px;
            }
            .nav-menu {
                gap: var(--spacing-xs); 
                margin-left: var(--spacing-md);
            }
            .nav-actions {
                margin-left: auto;
            }
        }

        @media (min-width: 1280px) {
            .logo-text-extended {
                display: inline;
            }
        }
    </style>
</head>

    <!-- Supabase JS -->

    <script>
        "use strict";

        // --- Supabase Client Setup ---
        const { createClient } = supabase;
        const supabaseUrl = "https://llujeetuahyabtocjzjl.supabase.co";
        const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxsdWplZXR1YWh5YWJ0b2NqempsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMzNTA3NjcsImV4cCI6MjA2ODkyNjc2N30.tnkkUUzl7T5EKD-DJ5fuElwAzBFEUr7shQuLtdACdcY";
        const supabaseClient = createClient(supabaseUrl, supabaseKey);

        // --- Authentication Logic ---

        function renderDashboard(session) {
            const dashboardContent = document.getElementById('dashboard-content');
            if (!dashboardContent) return;
            
            // If the user is connected, display the full dashboard.
            dashboardContent.innerHTML = `
                <div class="dashboard-header">
                    <h1>Bienvenue sur votre tableau de bord</h1>
                    <p id="user-email">Connecté en tant que : ${session.user.email}</p>
                </div>
                <div class="dashboard-grid">
                    <div class="dashboard-card">
                        <div class="dashboard-card-header">
                            <div class="dashboard-card-icon"><i class="fas fa-chart-line"></i></div>
                            <h3>Mes Statistiques</h3>
                        </div>
                        <p>Consultez vos performances, vos scores aux quiz et votre progression générale sur la plateforme.</p>
                        <a href="#" class="btn">Voir mes stats</a>
                    </div>
                    <div class="dashboard-card">
                        <div class="dashboard-card-header">
                            <div class="dashboard-card-icon"><i class="fas fa-trophy"></i></div>
                            <h3>Mes Challenges</h3>
                        </div>
                        <p>Suivez les challenges auxquels vous participez et découvrez de nouvelles opportunités pour tester vos compétences.</p>
                        <a href="challenges.html" class="btn">Voir les challenges</a>
                    </div>
                    <div class="dashboard-card">
                        <div class="dashboard-card-header">
                            <div class="dashboard-card-icon"><i class="fas fa-play-circle"></i></div>
                            <h3>Reprendre</h3>
                        </div>
                        <p>Continuez le dernier simulateur ou test que vous avez commencé pour ne pas perdre votre progression.</p>
                        <a href="simulateur1.html" class="btn">Reprendre</a>
                    </div>
                    <div class="dashboard-card">
                        <div class="dashboard-card-header">
                            <div class="dashboard-card-icon"><i class="fas fa-user-cog"></i></div>
                            <h3>Mon Profil</h3>
                        </div>
                        <p>Mettez à jour vos informations personnelles, votre CV et gérez les paramètres de votre compte.</p>
                        <a href="#" class="btn">Gérer mon profil</a>
                    </div>
                </div>
            `;
        }

        function redirectToLogin() {
            const newPath = window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/') + 1) + 'connexion.html';
            window.location.href = newPath;
        }

        async function logout() {
            showToastNotification('Déconnexion en cours...', 'info');
            await supabaseClient.auth.signOut();
            // The onAuthStateChange listener will handle the redirect automatically.
        }
        
        // --- Main Auth Listener ---
        supabaseClient.auth.onAuthStateChange((event, session) => {
          if (session) {
            // A session exists (user is logged in).
            if (window.location.hash.includes('access_token')) {
                window.history.replaceState(null, '', window.location.pathname);
            }
            renderDashboard(session);
          } else {
            // No session (user is logged out or not yet logged in).
            if (!window.location.hash.includes('access_token')) {
              redirectToLogin();
            }
          }
        });


        // --- UI Logic from Template ---
        let currentTheme = localStorage.getItem('theme') || 'dark';

        function showToastNotification(message, type = 'info', duration = 3000) {
            const notification = document.getElementById('toastNotification');
            if (!notification) return;
            const notificationText = notification.querySelector('.toast-notification-text');
            const notificationIcon = notification.querySelector('.toast-notification-icon');
            
            notification.className = 'toast-notification';
            notificationIcon.className = 'toast-notification-icon fas';

            switch(type) {
                case 'success': notificationIcon.classList.add('fa-check-circle'); notification.classList.add('success'); break;
                case 'warning': notificationIcon.classList.add('fa-exclamation-triangle'); notification.classList.add('warning'); break;
                case 'error': notificationIcon.classList.add('fa-exclamation-circle'); notification.classList.add('error'); break;
                default: notificationIcon.classList.add('fa-info-circle');
            }
            notificationText.textContent = message;
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, duration);
        }

        function updateThemeUI() {
            const themeIcon = document.getElementById('themeIcon');
            if (!themeIcon) return;
            document.body.classList.toggle('light-mode', currentTheme === 'light');
            themeIcon.className = currentTheme === 'light' ? 'fas fa-sun' : 'fas fa-moon';
        }
        
        // FIX: Create wrapper functions to handle mobile menu actions correctly.
        function handleMobileLogout(event) {
            event.preventDefault();
            toggleMobileMenu();
            logout();
        }

        function handleMobileThemeToggle(event) {
            event.preventDefault();
            toggleMobileMenu();
            toggleTheme();
        }

        function populateMobileNav() {
            const mobileNavContainer = document.querySelector('.mobile-menu .mobile-nav-items');
            if(!mobileNavContainer) return;

            mobileNavContainer.innerHTML = `
                <a href="dashboard.html" class="mobile-nav-item">
                    <div class="mobile-nav-item-icon"><i class="fas fa-home"></i></div><h4>Accueil</h4>
                </a>
                <h3 class="mobile-nav-section-title">Actions</h3>
                <a href="#" class="mobile-nav-item" onclick="handleMobileLogout(event)">
                    <div class="mobile-nav-item-icon"><i class="fas fa-sign-out-alt"></i></div><h4>Déconnexion</h4>
                </a>
                <a href="#" class="mobile-nav-item" onclick="handleMobileThemeToggle(event)">
                    <div class="mobile-nav-item-icon"><i class="fas fa-sun"></i></div><h4>Changer de thème</h4>
                </a>
            `;
        }
        
        window.toggleTheme = function() {
            currentTheme = currentTheme === 'light' ? 'dark' : 'light';
            localStorage.setItem('theme', currentTheme);
            updateThemeUI();
            showToastNotification(`Mode ${currentTheme === 'light' ? 'clair' : 'sombre'} activé`, 'success');
        }
        
        window.toggleMobileMenu = function() {
            const mobileToggle = document.getElementById('mobileToggle');
            const mobileMenu = document.getElementById('mobileMenu');
            if (!mobileToggle || !mobileMenu) return;

            mobileToggle.classList.toggle('active');
            mobileMenu.classList.toggle('active');
            document.body.style.overflow = mobileMenu.classList.contains('active') ? 'hidden' : '';
        }

        document.addEventListener('DOMContentLoaded', () => {
            // The onAuthStateChange listener handles authentication, so we only
            // need to set up the UI components here.
            updateThemeUI();
            populateMobileNav();
        });
    </script>
