<html lang="fr">

    button { padding: 10px 20px; background: #d9534f; color: #fff; border: none; cursor: pointer; }

<body>
  <h2>Bienvenue sur votre tableau de bord</h2>
  <p id="user-email"></p>
  <button onclick="logout()">Déconnexion</button>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const { createClient } = supabase;
    const supabaseUrl = "https://llujeetuahyabtocjzjl.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxsdWplZXR1YWh5YWJ0b2NqempsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMzNTA3NjcsImV4cCI6MjA2ODkyNjc2N30.tnkkUUzl7T5EKD-DJ5fuElwAzBFEUr7shQuLtdACdcY";
    const supabaseClient = createClient(supabaseUrl, supabaseKey);

    async function checkSession() {
      const { data: { session } } = await supabaseClient.auth.getSession();
      if (!session) {
        window.location.href = "index.html"; // Redirection si pas connecté
      } else {
        document.getElementById("user-email").innerText = "Connecté en tant que : " + session.user.email;
      }
    }

    async function logout() {
      await supabaseClient.auth.signOut();
      window.location.href = "index.html";
    }

    checkSession();
  </script>
</body>
</html>
